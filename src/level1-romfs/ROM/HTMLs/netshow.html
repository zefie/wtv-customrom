<script>
var old_state = 1;

function btn_off(b, disk)
{
		eval("document." + b + ".src = 'file://rom/Images/" + b + "Off.gif'");
}

function btn_on(b, disk)
{
		eval("document." + b + ".src = 'file://rom/Images/" + b + "On.gif'");
}

function action(a)
{
	top.location = "client:nets?" + a;
}
function video_toggle() {
	top.location = "client:nets?toggle";
}
function new_state(st, disk)
{
	if(st == 0 && old_state != 0)
	{
		btn_on("Stop", disk);
		btn_off("Play", disk);
		if(old_state == 2)
			btn_off("Pause", disk);

		action("Stop");
	}
	else if(st == 1 && old_state != 1)
	{
		btn_on("Play", disk);
		btn_off("Stop", disk);
		if(old_state == 2)
			btn_off("Pause", disk);

		action("Play");
	}
	else if(st == 2 && (old_state == 1 || old_state == 2))
	{
		if (old_state == 1)
		{
			btn_on("Pause", disk);
			action("Pause", disk);
		}
		else {
			btn_off("Pause", disk);
			action("Play", disk);
			st = 1;
		}
	}

	old_state = st;
}
</script>
