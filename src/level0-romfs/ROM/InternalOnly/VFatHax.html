<html>

<title>VFAT Hax</title>

<display nostatus nooptions>

<body bgcolor="#111111" text="#44bb55" link=#dddddd nohtilebg fontsize=medium>

<br><h1>VFAT Hax<hr></h1>

<form action="client:ConfirmVFatHax">

<table cellspacing=0 cellpadding=0>

	<tr>
		<td colspan=3>
			Path:

	<tr>
		<td width=15>
		<td>
			<input ASCIIONLY size=64 name=path bgcolor=#444444 text=#ffdd33 cursor=#cc9933 value="/">

</table>

<table cellspacing=0 cellpadding=0>

	<tr>
		<td colspan=3>
			Operation:

	<tr>
		<td width=15>
		<td>
			<input name=operation type=radio bgcolor=#444444 value=ls selected checked>
		<td>
			&nbsp;List dir
		<td>
			<input type=checkbox name=recursive value=true> -r

	<tr>
		<td height=8>

	<tr>
		<td width=15>
		<td>
			<input name=operation type=radio bgcolor=#444444 value=rm>
		<td>
			&nbsp;Delete

	<tr>
		<td height=8>

	<tr>
		<td width=15>
		<td>
			<input name=operation type=radio bgcolor=#444444 value=create>
		<td>
			&nbsp;Create File
			&nbsp;&nbsp;Size (K): <input size=5 ASCIIONLY NUMBERS name=filesize bgcolor=#444444 text=#ffdd33 cursor=#cc9933 value="8">

	<tr>
		<td height=8>

	<tr>
		<td width=15>
		<td>
			<input name=operation type=radio bgcolor=#444444 value=mkdir>
		<td>
			&nbsp;Create Dir
</table>


<table width=100%>
	<tr>
		<td align=right width=100% height=70>
			<font color="#E7CE4A" size=-1><shadow>
			<input 
				type=submit 
				borderimage="file://ROM/Borders/ButtonBorder2.bif" 
				value="Do It" 
				name="Do It" 
				usestyle 
				width=103>
			</shadow></font>
</table>
</form>
</body>
