<HTML>
<HEAD>
<TITLE>
Dialing options
</TITLE>
<DISPLAY noscroll nologo nooptions clearback=noskipback>
<form name="theme" id="theme">
  <input type="hidden" value="&pname;" id="name">
  <script>
    var htvtheme=document.theme.name.value;
    
    if (htvtheme == "light") {
    	//light theme
        logolight()
    } else if (htvtheme == "dark") {
    	//dark theme
          logodark()
    } else if (htvtheme == "blue") {
    	//blue theme
          logoblue()
    } else if (htvtheme == "") {
    	//no theme default to light
          themeAlert()
    }
    
    function logolight() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/browser/MattMan/theme/light.css'>");
    }
    
    function logodark() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/browser/MattMan/theme/dark.css'>");
    }
    
    function logoblue() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/browser/MattMan/theme/blue.css'>");
    }

    function themeAlert() {
    document.write("<link rel='stylesheet' type='text/css' href='file://disk/browser/MattMan/theme/light.css'>");
	}
  </script>
</form>
<display noscroll hideoptions>
