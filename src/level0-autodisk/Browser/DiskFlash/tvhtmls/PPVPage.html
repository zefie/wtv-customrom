<html>
<head>
<title>PPV Display</title>

<display nologo skipback nooptions noreconnectalert>

<style type="text/css">

#banner {
	position: absolute;
	top: 0;
	left: 1;
	width: 560;
	height: 83;
}

#dishlogo {
	position: absolute;
	top: 67;
	left: 470;
	width: 236;
	height: 68;
}

#cost {
	position: absolute;
	top: 106;
	left: 61;
	width: 236;
	height: 23;
}

#programtitle {
	position: absolute;
	top: 139;
	left: 58;
	width: 444;
	height: 34;
}

#timechannel {
	position: absolute;
	top: 173;
	left: 61;
	width: 436;
	height: 26;
}

#description {
	position: absolute;
	top: 227;
	left: 61;
	width: 240;
	height: 105;
}

#infobutton {
	visibility: visible;
	position: absolute;
	top: 367;
	left: 61;
	width: 150;
	height: 35;
}

#nopaybutton {
	visibility: visible;
	position: absolute;
	top: 367;
	left: 284;
	width: 137;
	height: 35;
}

#paybutton {
	visibility: visible;
	position: absolute;
	top: 367;
	left: 420;
	width: 136;
	height: 35;
}

#donebutton {
	visibility: hidden;
	position: absolute;
	top: 367;
	left: 420;
	width: 136;
	height: 35;
}

#MSNLogo {
	position: absolute;
	top: 7;
	left: 10;
	width: 87;
}

</style>

<script language="JavaScript" src="pageUtils.js">
	var pageParams;
	var pageString = "";

	pageParams = parsePageParams();
	if (pageParams != null) {
		if (pageParams.type != null)
			pageString = pageParams.type;
	}

	function handleOnLoad()
	{
		if (pageParams.viewEvent == "true") {
			document.donebutton.visibility = "visible";
			document.infobutton.visibility = "hidden";
			document.paybutton.visibility = "hidden";
			document.nopaybutton.visibility = "hidden";
		}

		if (pageParams.hideInfoButton == "true")
			document.infobutton.visibility = "hidden";			
	}

</script>
</head>

<body bgcolor=#21212e background=file://rom/tvimages/Pattern_TVSettings.gif text=#cbcbcb link=#4489a8 hspace=0 vspace=0 onLoad="handleOnLoad();"
	 fontsize=large>

<div id=banner>
	<table background=file://rom/tvimages/Pattern_TVSettings.gif bgcolor=#21212e cellspacing=0 cellpadding=0 cellborder=0 valign=top>
		<tr><td background=file://ROM/tvimages/TVPlannerShadowLogo.gif width=104 height=80 valign=top align=left>
				<spacer type=block WIDTH=11 HEIGHT=11><br>
				<spacer type=block WIDTH=10 HEIGHT=1>
				<a href=client:showtvhome><div id=MSNLogo><img src="file://ROM/tvimages/WebTVPlusJewelLogo.gif" ></div></a>
			<td valign=top>
				<table background=file://rom/tvimages/Pattern_TVSettings.gif bgcolor=#21212e cellspacing=0 cellpadding=0 cellborder=0 valign=top>
					<tr><td background=file://Disk/Browser/DiskFlash/tvimages/TVPlannerBanner.gif width=456 height=50 valign=top align=center>		
					<spacer type=block height=11><br>
					<spacer type=block width=255>
					<font size=-2 color=#6a8cd2>
		 			<clock dayofweek allcaps abbreviated><spacer width=6 type=block>
					<clock month day allcaps abbreviated><spacer width=12 type=block>
					<clock time ampm>
					</font>
		
					<tr><td>
			    		<img src=file://rom/tvimages/Shadow_Horizontal.gif width=456 height=6>
				</table>
		<tr><td height=3 bgcolor=#21212e>
	</table>
</div>

<form>

<div id=dishlogo>
	<img src="file://rom/tvimages/satellite/DishDemandLogoPlanner.gif" width=85 height=67>
</div>

<div id=cost>
	<script language="JavaScript">
		if (pageParams.viewEvent == "true")
			document.write("<font size=-2 color=6cb18a><shadow>PAID<spacer type=block width=20><b>" + pageParams.cost + "</b></shadow></font>");
		else
			document.write("<font size=-2 color=ffcf69><shadow>PAY TO VIEW<spacer type=block width=20>COST <b>" +
							 pageParams.cost + "</b></shadow></font>");
	</script>
</div>

<div id=programtitle>
	<table><tr><td maxlines=1>
		<font size=+2 color=#cbcbcb><shadow>
		<script language="JavaScript">
			document.write(pageParams.title);
		</script>
		</shadow></font>
	</table>
</div>

<div id=timechannel>
	<font size=-2 color=#6a8cd2>
	<script language="JavaScript">
		document.write(pageParams.date);
	</script>
	<spacer type=block width=14>
	<font size=-2 color=#6a8cd2>
	<script language="JavaScript">
		document.write(pageParams.startTime + " – " + pageParams.endTime);
	</script>
	</font>
	<spacer type=block width=14>
	<script language="JavaScript">
		document.write(pageParams.channel + " " + pageParams.network);
	</script>
	</font>
</div>

<div id=description>
	<font size=-1 color=#989898>
	<script language="JavaScript">
		if (pageParams.viewEvent == "true")
			document.write("The charge for this<br>program will appear on<br>your <b>Dish Network</b> bill.");
		else
			document.write("To view this program and agree to pay a charge of <b>" + pageParams.cost +
							"</b> from <b>Dish Network</b> choose <b>Pay</b>.");
	</script>
	</font>
</div>

<div id=infobutton>
	<font size=-1 color=#ffcf69><shadow>
	<script language="JavaScript">
		document.write(
			"<input type=SUBMIT BORDERIMAGE=file://ROM/tvimages/TVButtonBorder.bif Value=\"Program Info\" usestyle width=155 " +
			"action=client:showtvinfopage?tvchannel=" + pageParams.channel + "&time=" + pageParams.start + ">");
	</script>
	</shadow></font>
</div>

<div id=nopaybutton>
	<font size=-1 color=#ffcf69><shadow>
	<input selected type=SUBMIT BORDERIMAGE=file://ROM/tvimages/TVButtonBorder.bif Value="Don't Pay" usestyle width=120
	 action=client:goback>
	</shadow></font>
</div>

<div id=paybutton>
	<font size=-1 color=#ffcf69><shadow>
	<script language="JavaScript">
		document.write(
			"<input type=SUBMIT BORDERIMAGE=file://ROM/tvimages/TVButtonBorder.bif Value=Pay usestyle width=120 " +
			"action=client:ppvplanner?bought=true&action=purchase&purchaseComplete=true&" +
			"tvchannel=" + pageParams.channel + "&programStart=" + pageParams.start + "&programLength=" + pageParams.length + ">"
			);
	</script>
	</shadow></font>
</div>

<div id=donebutton>
	<font size=-1 color=#ffcf69><shadow>
	<input selected type=SUBMIT BORDERIMAGE=file://ROM/tvimages/TVButtonBorder.bif Value=Done usestyle width=120 action=client:goback>
	</shadow></font>
</div>

</form>
