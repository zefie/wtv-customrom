<script language=JavaScript	src="pageUtils.js"></script>
<script language="Javascript">
	var pageParams = parsePageParams();
	
	var error = pageParams.error;
	window.message("error = " + error);

	if (error == -4) {
		window.message("can't find host");
		document.Message2.visibility = "visible";
	}
	else if (error == -10) {
		window.message("too busy");
		document.Message3.visibility = "visible";
	}
	else {
		window.message("other error");
		document.Message1.visibility = "visible";
	}

</script>
