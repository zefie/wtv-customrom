<html>
<display skipback noscroll nologo hideoptions noreconnectalert>
<head>
<title>Channel Setup</title>
<style type="text/css">
#banner {
	position: absolute;
	top: 0;
	left: 0;
	width: 560;
	height: 80;
}

#title {
	position: absolute;
	top: 89;
	left: 65;
}

#explain {
	position: absolute;
	top: 122;
	left: 65;
	width: 275;
}

#tvWindow {
	position: absolute;
	top: 58;
	left: 363;
}

#channelDisplay {
	position: absolute;
	top: 166;
	left: 245;
	width: 120;
}

#channelTable {
	position: absolute;
	top: 187;
	left: 0;
}

#checkedOnlyButton {
	visibility: hidden;

	position: absolute;
	top: 381;
	left: 36;
}

#autoSelectButton {
	position: absolute;
	top: 371;
	left: 255;
	width: 140;
	height: 35;
}

#doneButton {
	position: absolute;
	top: 371;
	left: 410;
	width: 130;
	height: 35;
}

#stripes {
	position: absolute;
	top: 50;
	left: 450;
	width: 110;
	height: 137;
}
</style>
<script language="JavaScript">

	function previewChannel(channel)
	{
		if (channel != -1 && channel != TVController.channel)
			TVController.channel = channel;
	}

	function toggleChannel(channel)
	{
		TVController.toggle_channel(channel);
	}

	function isChannelChecked(channel)
	{
		return TVController.isChannelEnabled(channel);
	}

	function handleOnLoad()
	{
		var visibility;

		if (document.tvChannelTable.scrollMaxHorizontal > 0)
			visibility = "visible";
		else
			visibility = "hidden";

		document.arrowLeft.visibility = visibility;
		document.arrowRight.visibility = visibility;
	}

	function handleMarkedOnlyButton()
	{
		//document.tvChannelTable.showMarkedOnly = document.tvForm.markedOnly.checked;
		//handleOnLoad();
	}
</script>
</head>
<body text=#989898 hspace=0 vspace=0 fontsize=large noscroll onLoad="handleOnLoad();" bgcolor=#21212e>

<form name=tvForm>

<div id=banner>
	<table cellspacing=0 cellpadding=0 cellborder=0>
		<tr><td background="file://ROM/tvimages/ShadowLogo_Horizontal.gif" width=104 height=80 valign=top align=left>
				<spacer type=block width=11 height=11><br>
				<spacer type=block width=10 height=1>
				 <a href="client:showtvhome"><img src="file://ROM/Cache/WebTVLogoJewel.gif" width=87 height=67></a>
			<td width=456 height=80 valign=top align=center>
				<img src="file://ROM/tvimages/TVSettingsBanner.gif" width=456 height=50><br>
				<img src="file://ROM/tvimages/Shadow_Horizontal.gif" width=456 height=6>
	</table>
</div>

<div id=title>
	<font size=+2 color=#ffcf69><shadow>Channels</shadow></font>
</div>

<div id=explain>
	<font size=-1>
	Mark channels you can view.<br>
	<script language="JavaScript">
		if (!System.isSatelliteSystem)
			document.write("Choose <b>Auto Select</b> to mark channels automatically.");
	</script>
	</font>
</div>

<div id=stripes>
	<table cellpadding=0 cellspacing=0>
		<tr><td absheight=137 abswidth=110 background="file://ROM/tvimages/Pattern_TVSettings.gif">
				<spacer width=10>
	</table>
</div>

<div id=tvWindow>
	<table cellspacing=0 cellpadding=0>
		<tr><td abswidth=10 absheight=3>
				<img src=file://ROM/tvimages/VideoBorder_TopLeft.gif width=10 height=3>
			<td abswidth=160 absheight=3>
				<img src=file://ROM/tvimages/VideoBorderEdge_Top.gif width=160 height=3>
			<td abswidth=10 absheight=3>
				<img src=file://ROM/tvimages/VideoBorder_TopRight.gif width=10 height=3>
		<tr><td abswidth=10 absheight=120>
				<img src=file://ROM/tvimages/VideoBorderEdge_Left.gif width=10 height=120>
			<td abswidth=160 absheight=120 align=right valign=top href=client:showtvfullscreen>
				<font size=-1 color=6a8dd3>
					<tv width=160 height=120 channelDisplayID=channelText>
				</font>
			<td abswidth=10 absheight=120>
				<img src=file://ROM/tvimages/VideoBorderEdge_Right.gif width=10 height=120>
		<tr><td abswidth=10 absheight=3>
				<img src=file://ROM/tvimages/VideoBorder_BotLeft.gif width=10 height=3>
			<td abswidth=160 absheight=3>
				<img src=file://ROM/tvimages/VideoBorderEdge_Bottom.gif width=160 height=3>
			<td abswidth=10 absheight=3>
				<img src=file://ROM/tvimages/VideoBorder_BotRight.gif width=10 height=3>
	</table>
</div>

<div id=channelDisplay>
	<font size=-1 color=4e7f64>
	<channeldisplay id=channelText text=4e7f64 halign=right invisible>
	</font>
</div>

<div id=channelTable>
	<table cellspacing=0 cellpadding=0>
		<tr><td width=560 height=2 bgcolor=#000000 transparency=70>
		<tr><td width=560 height=1 bgcolor=#101521>
	</table>
	<table cellspacing=0 cellpadding=0>
		<tr><td>
				<table cellspacing=0 cellpadding=0>
					<tr><td width=28 height=2 bgcolor=#2b303a>
					<tr><td height=170 bgcolor=#101521 align=center bgshadow>
							<div id=arrowLeft>
							<img src="file://Disk/Browser/DiskFlash/tvimages/ArrowLeft.gif">
							</div>
					<tr><td height=2 bgcolor=#0b0e17>
					<tr><td height=1 bgcolor=#101521>
				</table>
			<td>
				<tvChannelTable id=tvChannelTable bgcolor=#101521 allchannels selected>
			<td>
				<table cellspacing=0 cellpadding=0>
					<tr><td width=28 height=2 bgcolor=#2b303a>
					<tr><td height=170 bgcolor=#101521 align=center bghighlight>
							<div id=arrowRight>
							<img src="file://Disk/Browser/DiskFlash/tvimages/ArrowRight.gif">
							</div>
					<tr><td height=2 bgcolor=#0b0e17>
					<tr><td height=1 bgcolor=#101521>
				</table>
	</table>
	<table cellspacing=0 cellpadding=0>
		<tr><td width=560 height=2 bgcolor=#FFFFFF transparency=88>
	</table>
</div>

<div id=checkedOnlyButton>
	<table cellpadding=0 cellspacing=0>
		<tr><td valign=top>
			<input type=checkbox name=markedOnly onClick="handleMarkedOnlyButton();" checked=off>
			<spacer type=horizontal width=6>
			<td valign=top>
			<font size=-1>
			<spacer type=vertical height=4><br>
			Marked channels only
			</font>
	</table>
</div>

<div id=autoSelectButton>
	<font size=-1 color=#ffcf69><shadow>
	<script language="JavaScript">
		if (!System.isSatelliteSystem)
			document.write("<input type=submit value=\"Auto Select\" submitform action=\"client:ShowChannelSetup?autoscan=true\" width=137 usestyle borderImage=file://ROM/tvimages/TVButtonBorder.bif>");
	</script>

	</shadow></font>
</div>

<div id=doneButton>
	<font size=-1 color=#ffcf69><shadow>
	<input type=submit value="Done" submitform action="client:ShowChannelSetup?done=true" width=137 usestyle borderImage=file://ROM/tvimages/TVButtonBorder.bif>
	</shadow></font>
</div>
</form>
</body>
</html>
