<script>
var old_state = 1;

function btn_off(b, disk)
{
	if (disk == 1) 
	{
		eval("document." + b + ".src = 'file://disk/Browser/Images/NetShow/" + b + "Off.gif'");
	}
	else
	{
		eval("document." + b + ".src = 'file://ROM/images/NetShow/" + b + "Off.gif'");
    }
}

function btn_on(b, disk)
{
	if (disk) 
	{
		eval("document." + b + ".src = 'file://disk/Browser/Images/NetShow/" + b + "On.gif'");
	}
	else
	{
		eval("document." + b + ".src = 'file://ROM/images/NetShow/" + b + "On.gif'");
    }
}

function action(a)
{
	top.location = "client:nets?" + a;
}

function new_state(st, disk)
{
	if(st == 0 && old_state != 0)
	{
		btn_on("Stop", disk);
		btn_off("Play", disk);
		if(old_state == 2)
			btn_off("Pause", disk);

		action("Stop");
	}
	else if(st == 1 && old_state != 1)
	{
		btn_on("Play", disk);
		btn_off("Stop", disk);
		if(old_state == 2)
			btn_off("Pause", disk);

		action("Play");
	}
	else if(st == 2 && (old_state == 1 || old_state == 2))
	{
		if (old_state == 1)
		{
			btn_on("Pause", disk);
			action("Pause", disk);
		}
		else {
			btn_off("Pause", disk);
			action("Play", disk);
			st = 1;
		}
	}
	else if(st == 3)
	{
		btn_on("Rewind", disk);
		setTimeout("btn_off('Rewind', disk)", 2000);
		action("Rewind");
	}
	else if(st == 4)
	{
		btn_on("Forward", disk);
		setTimeout("btn_off('Forward', disk)", 2000);
		action("Forward");
	}

	old_state = st;
}
</script>
