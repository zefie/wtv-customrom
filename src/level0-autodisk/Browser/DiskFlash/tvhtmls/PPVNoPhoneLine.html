<script language="JavaScript">

	function testPhone()
	{
		var status = "Testing phone line...";

		document.phoneform.phoneStatus.value = status;
		Satellite.enablePhoneLineCheck(true);
		setTimeout(checkPhoneStatus, 2000);
	}

	function checkPhoneStatus()
	{
		var result;
			
		result = Satellite.getPhoneLineCheckStatus();

		if (result == 0)
			setTimeout(checkPhoneStatus, 1000);
		else {
			if (result == 1)
				document.phoneform.phoneStatus.value = "Phone test passed.";
			else
				document.phoneform.phoneStatus.value = "Phone test failed. Please check your phone connection and test again.";

			Satellite.enablePhoneLineCheck(false);
		}
	}
</script>
