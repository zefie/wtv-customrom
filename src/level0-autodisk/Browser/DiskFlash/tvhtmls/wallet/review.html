<script>
function FillReviewData(){
  var space = " ";
  var comma = ", ";
  var city;
  if (top.shipAddr1 == "" && top.shipAddr2 == "" && top.shipFName == "" && top.shipMI == "" && top.shipLName == "" && top.shipZip == "" && top.shipCity == "" && top.shipState == "" && top.shipCountry== "" && top.phone == "" && top.email =="") {
	document.review.ship1.value = "Info not available";
  } else {
	document.review.ship1.value = top.shipFName + space + top.shipMI + space + top.shipLName;
	document.review.ship2.value = top.shipAddr1;
	  city = top.shipCity;
	if (city != "") {
	    city += comma;
	}
	if (top.shipAddr2 != "" ) {
	    document.review.ship3.value = top.shipAddr2;
		document.review.ship4.value = city + top.shipState + space + top.shipZip;
	} else {
		document.review.ship3.value = city + top.shipState + space + top.shipZip;
	}
	if (top.phone != "")
		document.review.ship5.value = "Phone: " + PrettyPhoneNum(top.phone);
	else
		document.review.ship5.value = "Phone: ";
	document.review.ship6.value = "E-mail: " + top.email;
  }
  if (top.billAddr1 == "" && top.billAddr2 == "" && top.billFName == "" && top.billMI == "" && top.billLName == "" && top.billZip == "" && top.billCity == "" && top.billState == "" && top.billCountry== "") {
    document.review.bill1.value = "Info not available";
  } else {
    document.review.bill1.value = top.billFName + space + top.billMI +  space + top.billLName;
    document.review.bill2.value = top.billAddr1;
    city = top.billCity;
    if (city != "") {
      city += comma;
    }
    if (top.billAddr2 != "" ) {
      document.review.bill3.value = top.billAddr2;
      document.review.bill4.value = city + top.billState + space + top.billZip;
    } else {
      document.review.bill3.value = city + top.billState + space + top.billZip;
    }
  }
  if (top.ccNum == "") {
     document.review.creditcard.value = "Info not available";
  } else {
	 document.review.creditcard.value = XOutCCNum(top.ccNum) + " - " + top.ccExpMonth + "/" + top.ccExpYear.charAt(2) + top.ccExpYear.charAt(3);
  }
  top.goToReview = true;
}
function OptionChosen(val){
  if (val == 1) {
    top.SetPage('billing.html');
  } else if (val == 2) {
	 if (top.myWallet.validatePIN("") || top.ccNum == ""){
		top.goToReview = false;
		top.SetPage('card_pin.html');
	 }
	 else
		top.SetPage('enterpin.html');
  } else if (val == 3) {
    top.SetPage('mailinfo.html');
  }
}
</script>
