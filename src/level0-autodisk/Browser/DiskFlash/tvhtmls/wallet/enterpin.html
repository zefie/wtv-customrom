<script>
function CheckPinInput(form){
  if (form.pin.value == "") {
    top.errorMessage = "You have not typed in a TV Wallet PIN. Please provide a TV Wallet PIN.";
	top.SetPage('error.html');
  } else if (!top.myWallet.validatePIN(document.enter_pin.pin.value)) {
    top.SetPage('errorpin.html');
    return false;
  } else {
    return true;
  }
}
</script>
