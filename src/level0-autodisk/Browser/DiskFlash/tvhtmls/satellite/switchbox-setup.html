Switchbox Setup
</title>
<display noscroll nologo nooptions noreconnectalert skipback lockpage>

<script language="JavaScript">
	var updateInterval = null;

	function updateSetupProgress()
	{
		var result;
		var progress = Satellite.getSwitchboxSetupProgress();

		document.setupProgress.setPercentDone(progress);

		if (progress >= 100) {
			result = Satellite.getSwitchboxSetupResult();
			stopSetup();

			if (updateInterval != null)
				clearInterval(updateInterval);
			updateInterval = null;

			document.lockPage(false);
			document.location = "file://ROM/tvhtmls/satellite/switchbox-result.html";
		}
	}

	function startSetup()
	{
		Satellite.enableSignalStrength(true);
		Satellite.enableSwitchboxSetup(true);

		document.setupProgress.setAllowReverseProgress(true);

		if (Satellite.isShowingIntroPages)
			document.lockPage(true);			

		updateInterval = setInterval(updateSetupProgress, 500);
	}

	function stopSetup()
	{
		Satellite.enableSignalStrength(false);
		Satellite.enableSwitchboxSetup(false);
	}
</script>
