<script language="JavaScript">
var timeOut=null;
function updateStatus()
{
	var numStreams = Satellite.getNumberOfStreams();

	if (numStreams > 0) {
		document.statusform.name1.value = Satellite.getSatelliteStreamName(0);
		document.statusform.status1.value = Satellite.getSatelliteStreamStatus(0);
		document.statusform.rate1.value = Satellite.getSatelliteStreamRate(0);
	}

	if (numStreams > 1) {
		document.statusform.name2.value = Satellite.getSatelliteStreamName(1);
		document.statusform.status2.value = Satellite.getSatelliteStreamStatus(1);
		document.statusform.rate2.value = Satellite.getSatelliteStreamRate(1);
	}

	if (numStreams > 2) {
		document.statusform.name3.value = Satellite.getSatelliteStreamName(2);
		document.statusform.status3.value = Satellite.getSatelliteStreamStatus(2);
		document.statusform.rate3.value = Satellite.getSatelliteStreamRate(2);
	}

	if (numStreams > 3) {
		document.statusform.name4.value = Satellite.getSatelliteStreamName(3);
		document.statusform.status4.value = Satellite.getSatelliteStreamStatus(3);
		document.statusform.rate4.value = Satellite.getSatelliteStreamRate(3);
	}

	document.statusform.downloadSchedule.value = Satellite.getSatelliteDownloadSchedule();

	if (timeOut != null) 
		clearTimeout(timeOut);
	timeOut = setTimeout('updateStatus()', 1000);
}
</script>
