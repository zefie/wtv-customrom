<html>

<TITLE>
TV Ratings

<script language="JavaScript">
	var curRatingLimit = 0;

	function setState()
	{
		curRatingLimit = TVAccess.getTVRatingLimit();

		if (curRatingLimit != -1) {
			var tempLimit = curRatingLimit - 1;
			var count = document.tvForm.tvRatingLimit.length;
			for (var i = 0; i < count; i++)
				document.tvForm.tvRatingLimit[i].checked = (i >= tempLimit);
		}
	}

	function updateLimit(ratingLimit)
	{
		var tempLimit = ratingLimit - 1;
		var isChecked = !document.tvForm.tvRatingLimit[tempLimit].checked;
		var count = document.tvForm.tvRatingLimit.length;
		for (var i = 0; i < count; i++)
			document.tvForm.tvRatingLimit[i].checked = isChecked ? (i > tempLimit) : (i >= tempLimit);

		curRatingLimit = ratingLimit;
		if (isChecked) {
			curRatingLimit++;
			if (curRatingLimit > count)
				curRatingLimit = -1;
		}
	}

function gotoNext(loc)
	{
		TVAccess.setTVRatingLimit(curRatingLimit);
		document.location = loc;
	}
</script>
