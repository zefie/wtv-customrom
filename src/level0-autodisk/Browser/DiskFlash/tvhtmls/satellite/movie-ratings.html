<script language="JavaScript">
	var curRatingLimit = 0;

	function setState()
	{
		curRatingLimit = TVAccess.getMPAARatingLimit();
		if (curRatingLimit != -1) {
			var count = document.movieForm.ratingLimit.length;
			for (var i = 0; i < count; i++)
				document.movieForm.ratingLimit[i].checked = (i >= curRatingLimit);
		}
	}

	function updateLimit(ratingLimit)
	{
		var isChecked = !document.movieForm.ratingLimit[ratingLimit].checked;
		var count = document.movieForm.ratingLimit.length;
		for (var i = 0; i < count; i++)
			document.movieForm.ratingLimit[i].checked = isChecked ? (i > ratingLimit) : (i >= ratingLimit);

		curRatingLimit = ratingLimit;
		if (isChecked) {
			curRatingLimit++;
			if (curRatingLimit > count)
				curRatingLimit = -1;
		}
	}

	function gotoNext(loc)
	{
		TVAccess.setMPAARatingLimit(curRatingLimit);
		document.location = loc;
	}
</script>
