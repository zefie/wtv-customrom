<TITLE>Block All Ratings</TITLE>

<script language="JavaScript">
	var curLimit = -1;
	var ppvLimitArray = new Array( 0, 10, 25, 50, 75, 100, 999999 );

	function setState()
	{
		document.ppvLocksForm.ppvLocked.checked = TVAccess.isPPVLocked();
		curLimit = TVAccess.getPPVSpendingLimit();
		updateLimit();
	}

	function nextLimit()
	{
		var limit;

		curLimit++;
		if (curLimit >= ppvLimitArray.length)
			curLimit = 0;

		updateLimit();
	}

	function prevLimit()
	{
		var limit;

		curLimit--;
		if (curLimit < 0)
			curLimit = ppvLimitArray.length - 1;

		updateLimit();
	}

	function updateLimit()
	{
		limit = ppvLimitArray[curLimit];
		if (limit == 0)
		        limit = "BLOCKED";
		else if (limit != 999999)
			limit = "$" + limit + " LIMIT";
		else
			limit = "UNLIMITED";

		document.ppvLocksForm.limit.value = "Spending: " + limit;
	}

	function clickDone()
	{
		TVAccess.setPPVLock(document.ppvLocksForm.ppvLocked.checked);
		TVAccess.setPPVSpendingLimit(curLimit);
		history.back();
	}
</script>
