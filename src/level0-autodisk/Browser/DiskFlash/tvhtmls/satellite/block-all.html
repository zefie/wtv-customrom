<HTML>
<HEAD>
<TITLE>Block Not Rated</TITLE>
<DISPLAY noscroll nologo nooptions noreconnectalert>
</HEAD>

<script language="JavaScript">

function setState()
{
  document.blockNotRatedForm.notRated.checked = TVAccess.isNotRatedBlocked();
}

function gotoNext(dest) {
  TVAccess.setNotRatedBlocked(document.blockNotRatedForm.notRated.checked);
  if (dest != '') {
    document.location = dest;
  }
  else
    history.go("setup-locks");
}
</script>
<style type="text/css">
#MSNLogo {
	position: absolute;
	top: 7;
	left: 10;
	width: 87;
}
</style>
<BODY>

<link rel="StyleSheet" type="text/css" href="locking-styles.css">

<body bgcolor=#21212e background="file://rom/tvimages/Pattern_TVSettings.gif" text=#cbcbcb link=#4489a8 hspace=0 vspace=0
 onLoad="setState()" fontsize=large noscroll hideoptions>

<form name=blockNotRatedForm action="client:CAM">

	<div id=banner>
	<table cellspacing=0 cellpadding=0 cellborder=0>
		<tr><td background="file://rom/tvimages/ShadowLogo_Horizontal.gif" width=104 height=80 valign=top align=left>
				<spacer type=block WIDTH=11 HEIGHT=11><br>
				<spacer type=block WIDTH=10 HEIGHT=1>
	    		<a href="client:showtvhome"><div id=MSNLogo><img src="file://ROM/tvimages/WebTVPlusJewelLogo.gif" ></div></a>
			<td width=456 height=80 valign=top align=center>
				<img src="file://rom/tvimages/TVSettingsBanner.gif" width=456 height=50><br>
				<img src="file://rom/tvimages/Shadow_Horizontal.gif" width=456 height=6>
	</table>
	</div>

	<div id=infoButton>
		<font size=-1 color=#ffcf69><shadow>
			<input type=submit value="Ratings Info" name=Info
				usestyle width=156 onClick="gotoNext('ratings/NotRated.html')";
				borderimage="file://ROM/tvimages/TVButtonBorder.bif">
		</shadow></font>
	</div>

	<div id=contbutton>
		<font size=-1 color=#ffcf69><shadow>
			<input type=submit value=Done name=Done
				usestyle width=130 onclick="gotoNext('')" selected
				borderimage="file://ROM/tvimages/TVButtonBorder.bif">
		</shadow></font>
	</div>

	<div id=title>
		<font size=+2 color=#ffcf69>Not rated</font>
	</div>

	<div id=info>
		<font size=-1 color=989898>
			Mark <font size=-2>NOT RATED</font> to block programs which have not been rated.
			<p>Choose <b>Ratings Info</b> for a complete description.
	</div>

	<div id=important>
		<font size=-2 color=#6cb18a>
			<b>IMPORTANT:</b> Most ordinary news and educational programs are not rated and would be blocked if you choose this option.
	</div>

	<div id=checkbox>
		<input name=notRated type=checkbox bgcolor=#444444 checked=off offimage="file://ROM/tvimages/satellite/BlockBox.gif" onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
		&nbsp; <font size=-1 color=#6cb18a>NOT RATED
	</div>
<input name=blockNotRatedSubmitted type=hidden value=yes>
</form>
</body>
</html>
