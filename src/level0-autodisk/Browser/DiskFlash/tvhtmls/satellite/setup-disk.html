<HTML>
<HEAD>
<TITLE>Disk Setup</TITLE>
<DISPLAY noscroll skipback nologo nooptions noreconnectalert>

<script language="JavaScript">
	function setState()
	{
		document.diskSetupForm.diskoff.checked = !System.isDiskAlwaysOn;
	}
</script>

</HEAD>

<style type="text/css">
#banner {
	position: absolute;
	top: 0;
	left: 1;
	width: 560;
	height: 80;
}

#contbutton {
	position: absolute;
	top: 371;
	left: 410;
	width: 130;
	height: 35;
}

#title {
	position: absolute;
	top: 107;
	left: 60;
	width: 400;
	height: 26;
}

#info {
	position: absolute;
	top: 147;
	left: 60;
	width: 220;
	height: 218;
}

#checkbox {
	position: absolute;
	top: 145;
	left: 354;
	width: 230;
	height: 100;
}

#MSNLogo {
	position: absolute;
	top: 7;
	left: 10;
	width: 87;
}
</style>

<body bgcolor=#21212e background="file://rom/tvimages/Pattern_TVSettings.gif" text=#cbcbcb link=#4489a8 hspace=0 vspace=0
 onLoad="setState()" fontsize=large noscroll hideoptions>

<form name=diskSetupForm action="client:diskonoff">

	<div id=banner>
	<table cellspacing=0 cellpadding=0 cellborder=0>
		<tr><td background="file://rom/tvimages/ShadowLogo_Horizontal.gif" width=104 height=80 valign=top align=left>
				<spacer type=block WIDTH=11 HEIGHT=11><br>
				<spacer type=block WIDTH=10 HEIGHT=1>
	    		<a href="client:showtvhome"><div id=MSNLogo><img src="file://ROM/tvimages/WebTVPlusJewelLogo.gif" ></div></a>
			<td width=456 height=80 valign=top align=center>
				<img src="file://rom/tvimages/TVSettingsBanner.gif" width=456 height=50><br>
				<img src="file://rom/tvimages/Shadow_Horizontal.gif" width=456 height=6>
	</table>
	</div>

	<div id=contbutton>
		<font size=-1 color=#ffcf69><shadow>
			<input type=submit value=Done name=Done
				usestyle width=130 onclick="history.back();" selected
				borderimage="file://ROM/tvimages/TVButtonBorder.bif">
		</shadow></font>
	</div>

	<div id=title>
		<font size=+2 color=#ffcf69>Disk Setup</font>
	</div>

	<div id=info>
		<font size=-1 color=989898>
			Choose <b>Quieter disk</b> to turn off the disk when it's not being used.  
			<p><b>Note</b>: turning off the disk may introduce delays when using <b>TV Pause</b>.
		</font>
	</div>

	<div id=checkbox>
		<input name=diskoff type=checkbox bgcolor=#444444 checked=off offimage="file://ROM/tvimages/satellite/BlockBox.gif" 
		onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
		&nbsp; <font size=-1 color=#6cb18a>Quieter disk
	</div>
</form>
</body>
</html>
