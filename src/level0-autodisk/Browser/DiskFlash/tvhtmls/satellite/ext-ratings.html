<HTML>
<HEAD>
<TITLE>Extended Ratings</TITLE>
<DISPLAY noscroll nologo nooptions noreconnectalert>
</HEAD>
<BODY>

<script language="JavaScript">

	function setState()
	{
		if (TVAccess.getExtendedRatingLimits() & 1)
			document.extendedRatingsForm.extendedViolence.checked = true;
		if (TVAccess.getExtendedRatingLimits() & 2)
			document.extendedRatingsForm.extendedLanguage.checked = true;
		if (TVAccess.getExtendedRatingLimits() & 4)
			document.extendedRatingsForm.extendedDialogue.checked = true;
		if (TVAccess.getExtendedRatingLimits() & 8)
			document.extendedRatingsForm.extendedSex.checked = true;
		if (TVAccess.getExtendedRatingLimits() & 16)
			document.extendedRatingsForm.extendedFantasy.checked = true;
	}

	function gotoNext()
	{
		document.location = "file://rom/tvhtmls/satellite/block-all.html";
	}

</script>

<link rel="StyleSheet" type="text/css" href="locking-styles.css">

<body bgcolor=#21212e background="file://rom/tvimages/Pattern_TVSettings.gif" text=#cbcbcb link=#4489a8 hspace=0 vspace=0
 onLoad="setState()" fontsize=large noscroll hideoptions>

<form name=extendedRatingsForm action="client:CAM">

	<div id=banner>
	<table cellspacing=0 cellpadding=0 cellborder=0>
		<tr><td background="file://rom/tvimages/ShadowLogo_Horizontal.gif" width=104 height=80 valign=top align=left>
				<spacer type=block WIDTH=11 HEIGHT=11><br>
				<spacer type=block WIDTH=10 HEIGHT=1>
	    		<a href="client:showtvhome"><div id=MSNLogo><img src="file://ROM/tvimages/WebTVPlusJewelLogo.gif" ></div></a>
			<td width=456 height=80 valign=top align=center>
				<img src="file://rom/tvimages/TVSettingsBanner.gif" width=456 height=50><br>
				<img src="file://rom/tvimages/Shadow_Horizontal.gif" width=456 height=6>
	</table>
	</div>

	<div id=infoButton>
		<font size=-1 color=#ffcf69><shadow>
			<input type=submit value="Ratings Info" name=Info
				usestyle width=156 action="ratings/ExtTVRatings_01.html"
				borderimage="file://ROM/tvimages/TVButtonBorder.bif">
		</shadow></font>
	</div>

	<div id=contbutton>
		<font size=-1 color=#ffcf69><shadow>
			<input type=submit value=Continue name=Continue id=Continue
				usestyle width=130 onclick="gotoNext()" selected
				borderimage="file://ROM/tvimages/TVButtonBorder.bif">
		</shadow></font>
	</div>

	<div id=title>
		<font size=+2 color=#ffcf69>Extended TV ratings</font>
	</div>

	<div id=info>
		<font size=-1 color=989898>
			Mark any extended rating you want to block.
			<p>Choose <b>Ratings Info</b> for complete descriptions.
		</table>
	</div>

	<div id=ratingsTable>
		<table cellspacing=0 cellpadding=0>
			<tr valign=top>
			<td>
			<input name=extendedFantasy type=checkbox bgcolor=#444444 checked=off offimage="file://ROM/tvimages/satellite/BlockBox.gif" onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
			<td valign=center>
			<font size=-1 color=#6cb18a>
			&nbsp;<b>FV</b> (fantasy violence)
			</font>
			<tr><td height=8>
			<tr valign=top>
			<td>
			<input name=extendedViolence type=checkbox bgcolor=#444444 checked=off offimage="file://ROM/tvimages/satellite/BlockBox.gif" onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
			<td valign=center>
			<font size=-1 color=#6cb18a>
			&nbsp;<b>V</b> (violence)
			</font>
			<tr><td height=8>
			<tr valign=top>
			<td>
			<input name=extendedSex type=checkbox bgcolor=#444444 checked=off nextdown="Continue" offimage="file://ROM/tvimages/satellite/BlockBox.gif" onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
			<td valign=center>
			<font size=-1 color=#6cb18a>
			&nbsp;<b>S</b> (sexual content)
			</font>
			<tr><td height=8>
			<tr valign=top>
			<td>
			<input name=extendedLanguage type=checkbox bgcolor=#444444 checked=off offimage="file://ROM/tvimages/satellite/BlockBox.gif" onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
			<td valign=center>
			<font size=-1 color=#6cb18a>
			&nbsp;<b>L</b> (offensive language)
			</font>
			<tr><td height=8>
			<tr valign=top>
			<td>
			<input name=extendedDialogue type=checkbox bgcolor=#444444 checked=off offimage="file://ROM/tvimages/satellite/BlockBox.gif" onimage="file://ROM/tvimages/satellite/BlockedBox.gif">
			<td valign=center>
			<font size=-1 color=#6cb18a>
			&nbsp;<b>D</b> (suggestive dialogue)
			</font>
			<tr><td height=8>
			<tr valign=top>
			<td>&nbsp;
		</table>
	</div>
<input name=extRatingsSubmitted type=hidden value=yes>
</form>
</body>
</html>
