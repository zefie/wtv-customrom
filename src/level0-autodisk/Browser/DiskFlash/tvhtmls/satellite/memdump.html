<HTML>
<HEAD>
<script language=JavaScript>

	function refreshPage()
	{
		var diagInfo = Satellite.getMfrSpecificDiagInfo().split(",");
		var diagDump = document.diagDumpForm;
		var memBuffer = Satellite.getMemoryAt(document.addrForm.addr.value);
		var memDump = document.memDumpForm;

		for (var diagIndex = 0; diagIndex < diagDump.elements.length && diagIndex < diagInfo.length; diagIndex++) {
			diagDump.elements[diagIndex].value = diagInfo[diagIndex];
		}

		temp = (document.addrForm.addr.value).toUpperCase();
		memDump.address1.value = temp;
		temp = memDump.address2.value = Satellite.getNextAddr(temp);
		temp = memDump.address3.value = Satellite.getNextAddr(temp);
		temp = memDump.address4.value = Satellite.getNextAddr(temp);
		temp = memDump.address5.value = Satellite.getNextAddr(temp);
		temp = memDump.address6.value = Satellite.getNextAddr(temp);
		temp = memDump.address7.value = Satellite.getNextAddr(temp);
		temp = memDump.address8.value = Satellite.getNextAddr(temp);

		memDump.mem11.value = memBuffer.substring(0, 8);
		memDump.mem12.value = memBuffer.substring(8, 16);
		memDump.mem13.value = memBuffer.substring(16, 24);
		memDump.mem14.value = memBuffer.substring(24, 32);

		memDump.mem21.value = memBuffer.substring(32, 40);
		memDump.mem22.value = memBuffer.substring(40, 48);
		memDump.mem23.value = memBuffer.substring(48, 56);
		memDump.mem24.value = memBuffer.substring(56, 64);

		memDump.mem31.value = memBuffer.substring(64, 72);
		memDump.mem32.value = memBuffer.substring(72, 80);
		memDump.mem33.value = memBuffer.substring(80, 88);
		memDump.mem34.value = memBuffer.substring(88, 96);

		memDump.mem41.value = memBuffer.substring(96, 104);
		memDump.mem42.value = memBuffer.substring(104, 112);
		memDump.mem43.value = memBuffer.substring(112, 120);
		memDump.mem44.value = memBuffer.substring(120, 128);

		memDump.mem51.value = memBuffer.substring(128, 136);
		memDump.mem52.value = memBuffer.substring(136, 144);
		memDump.mem53.value = memBuffer.substring(144, 152);
		memDump.mem54.value = memBuffer.substring(152, 160);

		memDump.mem61.value = memBuffer.substring(160, 168);
		memDump.mem62.value = memBuffer.substring(168, 176);
		memDump.mem63.value = memBuffer.substring(176, 184);
		memDump.mem64.value = memBuffer.substring(184, 192);

		memDump.mem71.value = memBuffer.substring(192, 200);
		memDump.mem72.value = memBuffer.substring(200, 208);
		memDump.mem73.value = memBuffer.substring(208, 216);
		memDump.mem74.value = memBuffer.substring(216, 224);

		memDump.mem81.value = memBuffer.substring(224, 232);
		memDump.mem82.value = memBuffer.substring(232, 240);
		memDump.mem83.value = memBuffer.substring(240, 248);
		memDump.mem84.value = memBuffer.substring(248, 256);
	}

	function nextAddr()
	{
		document.addrForm.addr.value = Satellite.getNextAddr(document.addrForm.addr.value);
		refreshPage();
	}

	function prevAddr()
	{
		document.addrForm.addr.value = Satellite.getPrevAddr(document.addrForm.addr.value);
		refreshPage();
	}

	function initPage()
	{
		refreshPage();
	}

</script>
