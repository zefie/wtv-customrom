<html>

<title>Expiration Date</title>
<DISPLAY noscroll skipback nologo nooptions noreconnectalert>
</head>
<script>
function CheckDateInput(form){
  var addComma = " and ";
  var fieldName = "";
  form.expmonth.value = TrimWhiteSpace(form.expmonth.value);
  if (form.expmonth.value.length == 0) {
    fieldName += "Expiration Month";
  }
  if (form.expyear.value.length == 0) {
  	if (fieldName != "") {fieldName += addComma;}
    fieldName += "Expiration Year";
  }
  if (fieldName != "") {
    form.ErrorMessage.value = fieldName + " info is required to fulfill your request. ";
  }
  if ((form.expmonth.value != "") && (form.expyear.value != "") && (!IsDateOK(form.expmonth.value,form.expyear.value))){
    form.ErrorMessage.value+= "Check that the card hasn't expired, proper format is: 02 2004.";
  }
  if (form.ErrorMessage.value == "") {
    SubmitDateInfo();
  }
}
function SubmitDateInfo() {
  myWallet.setUserInfo("ccExpMonth",document.date_form.expmonth.value,1);
  myWallet.setUserInfo("ccExpYear",document.date_form.expyear.value,1);  
}
</script>
