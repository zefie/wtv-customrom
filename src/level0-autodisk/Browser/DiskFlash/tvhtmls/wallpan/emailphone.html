<object type="application/x-wtv-wallet" name="myWallet"></object>

<script>
function CheckBillInput(form){
var addComma = " and ";
var fieldName = "";
var phoneInput = document.bill_phone.area.value + document.bill_phone.prefix.value + document.bill_phone.phone.value;
  form.email.value = TrimWhiteSpace(form.email.value);
  if (phoneInput == "")
    fieldName += "Phone";
  else {
    if (!ValidPhone(phoneInput))
       form.ErrorMessage.value += "Check the phone number, proper format is: (415)555-1212. ";
    else
       myWallet.setUserInfo("phone", phoneInput, 1);
  }
  if (form.email.value == "") {
    if (fieldName != "") {fieldName += addComma;}
    fieldName += "E-mail";
  } else {
    if (!ValidEMail(form.email.value))
        form.ErrorMessage.value += "Check the e-mail, proper format is: name@msn.com ";
    else
	myWallet.setUserInfo("email", form.email.value, 1);
  }
  if (fieldName != ""){
    form.ErrorMessage.value +=  fieldName + " info is required for confirmations. ";
  }
}
function LoadBillInfo(){
  var fullphonenum = myWallet.readUserInfo("phone", 1);
  if (fullphonenum.length == 10)
  {
    document.bill_phone.area.value = fullphonenum.substring(0,3);
    document.bill_phone.prefix.value = fullphonenum.substring(3,6);
    document.bill_phone.phone.value = fullphonenum.substring(6,10);
  }
  document.bill_phone.email.value = myWallet.readUserInfo("email", 1);
}
</script>
