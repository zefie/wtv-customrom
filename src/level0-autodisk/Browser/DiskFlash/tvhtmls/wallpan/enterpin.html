<script>
function CheckPinInput(){
document.enter_pin.ErrorMessage.value="";
  if (document.enter_pin.pin.value == "") {
    document.enter_pin.ErrorMessage.value = "You have not typed in a Wallet PIN. Please provide a Wallet PIN.";
  } else if (!myWallet.validatePIN(document.enter_pin.pin.value)) {
    SetPage('faq_pin.html');
    return false;
  }
 return true;
}
</script>
