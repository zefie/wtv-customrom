<script>
function CheckContinueButton(goToBilling) {
  if (goToBilling == "false") {
    myWallet.setUserInfo("shipFName", myWallet.readUserInfo("billFName",1),1);
    myWallet.setUserInfo("shipMI", myWallet.readUserInfo("billMI",1),1);
    myWallet.setUserInfo("shipLName", myWallet.readUserInfo("billLName",1),1);
    myWallet.setUserInfo("shipAddr1", myWallet.readUserInfo("billAddr1",1),1);
    myWallet.setUserInfo("shipAddr2", myWallet.readUserInfo("billAddr2",1),1);
    myWallet.setUserInfo("shipCity", myWallet.readUserInfo("billCity",1),1);
    myWallet.setUserInfo("shipState",myWallet.readUserInfo("billState",1),1);
    myWallet.setUserInfo("shipZip", myWallet.readUserInfo("billZip",1),1);
    myWallet.setUserInfo("shipCountry",myWallet.readUserInfo("billCountry",1),1);
    SetPage('review.html');
  } else if (goToBilling == "true") {
    SetPage ('mailname.html');
  }
}
</script>
