<script>
function FillReviewData(){
  var space = " ";
  var comma = ", ";
  var city;
  var shipFName = myWallet.readUserInfo("shipFName",1);
  var shipMI = myWallet.readUserInfo("shipMI",1);
  var shipLName = myWallet.readUserInfo("shipLName",1);
  var shipAddr1 = myWallet.readUserInfo("shipAddr1",1);
  var shipAddr2 = myWallet.readUserInfo("shipAddr2",1);
  var shipCity = myWallet.readUserInfo("shipCity",1);
  var shipState = myWallet.readUserInfo("shipState",1);
  var shipZip = myWallet.readUserInfo("shipZip",1);
  var billFName = myWallet.readUserInfo("billFName",1);
  var billMI = myWallet.readUserInfo("billMI",1);
  var billLName = myWallet.readUserInfo("billLName",1);
  var billAddr1 = myWallet.readUserInfo("billAddr1",1);
  var billAddr2 = myWallet.readUserInfo("billAddr2",1);
  var billCity = myWallet.readUserInfo("billCity",1);
  var billState = myWallet.readUserInfo("billState",1);
  var billZip = myWallet.readUserInfo("billZip",1);
  var shipEmail = myWallet.readUserInfo("email",1);
  var shipPhone = myWallet.readUserInfo("phone",1);
  var ccNum = myWallet.readUserInfo("ccNum",1);
  var ccExpMonth = myWallet.readUserInfo("ccExpMonth",1);
  var ccExpYear = myWallet.readUserInfo("ccExpYear",1);
  document.review.ship1.value = shipFName + space + shipMI + space + shipLName;
  document.review.ship2.value = shipAddr1;
  city = shipCity;
  if (city != "") {
    city += comma;
  }
  if (shipAddr2 != "" ) {
    document.review.ship3.value = shipAddr2;
    document.review.ship4.value = city + shipState + space + shipZip;
  } else {
  document.review.ship3.value = city + shipState + space + shipZip;
  }
  if (!myWallet.getApplicationType()) {
    document.review.bill1.value = "";
  } else {
    document.review.bill1.value = billFName + space + billMI +  space + billLName;
    document.review.bill2.value = billAddr1;
    city = billCity;
    if (city != "") {
	  city += comma;
	}
    if (billAddr2 != "" ) {
      document.review.bill3.value = billAddr2;
      document.review.bill4.value = city + billState + space + billZip;
    } else {
      document.review.bill3.value = city + billState + space + billZip;
    }
  }
  if (shipPhone != "")
	document.review.bill5.value = "Phone: " + PrettyPhoneNum(shipPhone);
  else
	document.review.bill5.value = "Phone: ";
  document.review.bill6.value = "Email: " + shipEmail;
  if (!myWallet.getApplicationType()) {
    document.review.creditcard.value = "";
  } else if (ccNum == "") {
    document.review.creditcard.value = "Info not available";
  } else {
    if (ccNum != myWallet.readUserInfo("ccNum")) {
	  document.review.creditcard.value = ccNum + " - " + ccExpMonth + "/" + ccExpYear.charAt(2) + ccExpYear.charAt(3);
	} else {
      document.review.creditcard.value = XOutCCNum(ccNum) + " - " + ccExpMonth + "/" + ccExpYear.charAt(2) + ccExpYear.charAt(3);
	}
  }
}
function OptionChosen(val){
  top.goToReview=true; 
  if (val == 1) {
    SetPage('billname.html');
  } else if (val == 2) {
    SetPage('emailphone.html');
  } else if (val == 3) {
    SetPage('card.html');
  } else if (val == 4) {
    SetPage('mailname.html');
  }
}
</script>
