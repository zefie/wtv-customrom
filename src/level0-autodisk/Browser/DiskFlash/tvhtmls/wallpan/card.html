<script>
function CheckCardInput(cardnumber){
  var ccCardNumber=StripDashesAndSpaces(cardnumber.value);
  if (cardnumber.value.length == 0) {
    document.card.ErrorMessage.value = "Card Number info is required to fulfill your request. ";
  } else if (!isValidCardNum(ccCardNumber)){
    document.card.ErrorMessage.value += "Check the credit card, proper format is: 0000-0000-0000-0000. ";
  } else if (!CheckCreditCardLengthAndPrefix(ccCardNumber)){
    document.card.ErrorMessage.value += "We only accept Visa or MasterCard. ";
  } else {
    myWallet.setUserInfo("ccNum",ccCardNumber,1);
  }
}
</script>
