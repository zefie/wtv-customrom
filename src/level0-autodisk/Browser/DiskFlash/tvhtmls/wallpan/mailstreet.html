<html>
<head>
<object type="application/x-wtv-wallet" name="myWallet"></object>
<script src="../wallet.js"></script>
<title>Mailing Address</title>
<DISPLAY noscroll skipback nologo nooptions noreconnectalert>
</head>
<script>
function CheckMailInput(form){
  var invalid = "";
  form.ErrorMessage.value ="";
  form.address1.value = TrimWhiteSpace(form.address1.value);
  form.address2.value = TrimWhiteSpace(form.address2.value);  
  if (form.address1.value == "")
    form.ErrorMessage.value += "Street info is required to fulfill your request. ";
  else if (!validCN(form.address1.value))
    invalid = "Street";
  else
    myWallet.setUserInfo("shipAddr1", form.address1.value, 1);
  if (!validCN(form.address2.value)) {
    if (invalid != "") {invalid += " and "}
    invalid += "Apt/Suite";
  }
  else
    myWallet.setUserInfo("shipAddr2", form.address2.value, 1);
  if (invalid != "")
    form.ErrorMessage.value += "You have typed in an improper " + invalid + ".";
}
function SubmitMailInfo() {
  myWallet.setUserInfo("shipAddr1",document.mail_street.address1.value,1);
  myWallet.setUserInfo("shipAddr2",document.mail_street.address2.value,1);
}
function LoadMailInfo() {
  document.mail_street.address1.value = myWallet.readUserInfo("shipAddr1",1);
  document.mail_street.address2.value = myWallet.readUserInfo("shipAddr2",1);
}
</script>
<body text=e0e4e7 link=ffcf69 vlink=ffcf69 fontsize=large vspace=0 hspace=0 nobackground onLoad="LoadMailInfo();">
