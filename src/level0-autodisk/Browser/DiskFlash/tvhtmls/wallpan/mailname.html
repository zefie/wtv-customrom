<script>
function CheckMailInput(form){
  var addComma = ", ";
  var fieldName = "";
  var invalid = "";
  document.mail_name.ErrorMessage.value = "";
  form.firstname.value = TrimWhiteSpace(form.firstname.value);
  form.lastname.value = TrimWhiteSpace(form.lastname.value);
   if (form.firstname.value == "") {
		fieldName = "First Name";
  }else if (validCN(form.firstname.value) != true)
		invalid = "First Name";
  else {
    myWallet.setUserInfo("shipFName",form.firstname.value,1)
  }
  if (!validCN(form.midinitial.value)) {
    if (invalid != "") {invalid += addComma;}
	invalid += "Middle Initial";
  }
  else
    myWallet.setUserInfo("shipMI",form.midinitial.value, 1)
  if (form.lastname.value == ""){
  		if (fieldName != "") {fieldName += addComma;}
		fieldName += "Last Name";
  } else if (validCN(form.lastname.value) != true){
  		if (invalid != "") {invalid += addComma;}
		invalid += "Last Name";
  } else {
    myWallet.setUserInfo("shipLName",form.lastname.value,1)
  }
  if (fieldName != ""){
    document.mail_name.ErrorMessage.value = fieldName + " info is required to fulfill your request. ";
  }
  if (invalid != ""){
    document.mail_name.ErrorMessage.value += "You have typed in an improper "+invalid + ".";
  }	
}
function LoadMailInfo(){
	document.mail_name.firstname.value = myWallet.readUserInfo("shipFName",1);
	document.mail_name.midinitial.value = myWallet.readUserInfo("shipMI",1);
	document.mail_name.lastname.value = myWallet.readUserInfo("shipLName",1);
}
</script>
