<body bgcolor=#21212e background="file://rom/tvimages/Pattern_TVSettings.gif" 
 text=#cbcbcb link=#4489a8 hspace=0 vspace=0 fontsize=large noscroll hideoptions>

<form action=client:CAM?unlock=true&global=true&unlockSucceeded=true>

	<div id=banner>
	<table cellspacing=0 cellpadding=0 cellborder=0>
		<tr><td background="file://rom/tvimages/ShadowLogo_Horizontal.gif" width=104 height=80 valign=top align=left>
				<spacer type=block WIDTH=11 HEIGHT=11><br>
				<spacer type=block WIDTH=10 HEIGHT=1>

	</div>

	<div id=title>
		<font size=+2 color=#ffcf69>Unlock TV</font>
	</div>

		<font size=-1 color=#989898>
		<p>Choose how long to keep your &boxname; receiver unlocked.
		</font>
	</div>

			<td><input checked=on name=duration type=radio value=permanent bgcolor=#444444 checked=off>

			<td valign=center><font size=-1 color=#6cb18a>Unlock permanently</font>
			<tr><td height=15>
			<tr valign=top>
			<td><input name=duration type=radio value=poweroff bgcolor=#444444 checked=off>
			<td>&nbsp;
			<td valign=center><font size=-1 color=#6cb18a>Unlock until power off</font>
			<td>
		</table>
	</div>

	<div id=donebutton>
		<font size=-1 color=#ffcf69><shadow>
			<input selected type=submit value=Done name=button usestyle width=130 borderimage=file://ROM/tvimages/TVButtonBorder.bif>
		</shadow></font>
	</div>
