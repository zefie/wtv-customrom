<script language=JavaScript>
	
	function refreshPage()
	{
		var memBuffer = Satellite.getMemoryAt(document.memdumpForm.addr.value);
		
		temp = (document.memdumpForm.addr.value).toUpperCase();
		document.memdumpForm.address1.value = temp;
		temp = document.memdumpForm.address2.value = Satellite.getNextAddr(temp);
		temp = document.memdumpForm.address3.value = Satellite.getNextAddr(temp);
		temp = document.memdumpForm.address4.value = Satellite.getNextAddr(temp);
		temp = document.memdumpForm.address5.value = Satellite.getNextAddr(temp);
		temp = document.memdumpForm.address6.value = Satellite.getNextAddr(temp);
		temp = document.memdumpForm.address7.value = Satellite.getNextAddr(temp);
		temp = document.memdumpForm.address8.value = Satellite.getNextAddr(temp);
		
		document.memdumpForm.mem11.value = memBuffer.substring(0, 8);
		document.memdumpForm.mem12.value = memBuffer.substring(8, 16);
		document.memdumpForm.mem13.value = memBuffer.substring(16, 24);
		document.memdumpForm.mem14.value = memBuffer.substring(24, 32);

		document.memdumpForm.mem21.value = memBuffer.substring(32, 40);
		document.memdumpForm.mem22.value = memBuffer.substring(40, 48);
		document.memdumpForm.mem23.value = memBuffer.substring(48, 56);
		document.memdumpForm.mem24.value = memBuffer.substring(56, 64);

		document.memdumpForm.mem31.value = memBuffer.substring(64, 72);
		document.memdumpForm.mem32.value = memBuffer.substring(72, 80);
		document.memdumpForm.mem33.value = memBuffer.substring(80, 88);
		document.memdumpForm.mem34.value = memBuffer.substring(88, 96);

		document.memdumpForm.mem41.value = memBuffer.substring(96, 104);
		document.memdumpForm.mem42.value = memBuffer.substring(104, 112);
		document.memdumpForm.mem43.value = memBuffer.substring(112, 120);
		document.memdumpForm.mem44.value = memBuffer.substring(120, 128);

		document.memdumpForm.mem51.value = memBuffer.substring(128, 136);
		document.memdumpForm.mem52.value = memBuffer.substring(136, 144);
		document.memdumpForm.mem53.value = memBuffer.substring(144, 152);
		document.memdumpForm.mem54.value = memBuffer.substring(152, 160);

		document.memdumpForm.mem61.value = memBuffer.substring(160, 168);
		document.memdumpForm.mem62.value = memBuffer.substring(168, 176);
		document.memdumpForm.mem63.value = memBuffer.substring(176, 184);
		document.memdumpForm.mem64.value = memBuffer.substring(184, 192);

		document.memdumpForm.mem71.value = memBuffer.substring(192, 200);
		document.memdumpForm.mem72.value = memBuffer.substring(200, 208);
		document.memdumpForm.mem73.value = memBuffer.substring(208, 216);
		document.memdumpForm.mem74.value = memBuffer.substring(216, 224);

		document.memdumpForm.mem81.value = memBuffer.substring(224, 232);
		document.memdumpForm.mem82.value = memBuffer.substring(232, 240);
		document.memdumpForm.mem83.value = memBuffer.substring(240, 248);
		document.memdumpForm.mem84.value = memBuffer.substring(248, 256);
	}

	function nextAddr()
	{
		document.memdumpForm.addr.value = Satellite.getNextAddr(document.memdumpForm.addr.value);
		refreshPage();
	}

	function prevAddr()
	{
		document.memdumpForm.addr.value = Satellite.getPrevAddr(document.memdumpForm.addr.value);
		refreshPage();
	}

</script>
