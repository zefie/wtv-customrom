<SCRIPT LANGUAGE=JavaScript><!-- //


new musicObject ("music");

<SCRIPT LANGUAGE=JavaScript><!-- //

music.stubEmbed ('echotune2.rmf');

// --></SCRIPT>

<SCRIPT LANGUAGE=JavaScript><!-- //


var timeOut = NULL;
var tempo = 80;
var pitch = 0;
var lastSignal = 0;

function doupdate()
{
	start();
	with (music) {
	 setTempo(tempo)
	 setTranspose(pitch)
	};
}

function start()
{
	if ( timeOut != null ) 
		clearTimeout(timeOut);
	timeOut = setTimeout('doupdate()', 1);
}

function setsignal(sig)
{
	if ( lastSignal != sig ) {
	
		if ( sig <= 0 ) {
		with (music) {
		 setTrackMute (1,1)
		 setTrackMute (2,1)
		 setTrackMute (3,1)
		 setTrackMute (4,1)
		 setTrackMute (5,0)
		 setTrackMute (6,0)
		};
		tempo = 80;
		 pitch = 0;
		} else {
			if ( sig > 100 )
				sig = 100;
			if ( lastSignal == 0 ) {
				with (music) {
				 setTrackMute (1,0)
				 setTrackMute (2,0)
				 setTrackMute (3,0)
				 setTrackMute (4,0)
				 setTrackMute (5,1)
				 setTrackMute (6,1)
				};
			}
			tempo = 80 + (((250-80) * sig)/100);
			pitch = (12* sig)/100;
		}
		lastSignal = sig;
	}
}




// --></SCRIPT>
