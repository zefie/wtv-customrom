<script language="JavaScript">
	function deleteMsg()
	{
		Messages.deleteCurrentMessage();
	}

	function displayTime(dateObject)
	{
		var hours, minutes, ampm;

			// convert military time to 12 hour format
		hours = dateObject.getHours();
		ampm = (hours < 12) ? "AM" : "PM";
		hours = ((hours + 11) % 12) + 1;

			// prepend a zero on the minutes, if necessary
		minutes = dateObject.getMinutes().toString();
		if ( minutes.length == 1 )
			minutes = "0" + minutes;

		return hours + ":" + minutes + " " + ampm;
	}
</script>
