<html>
<head>
<title>TV Notices</title>
<display noscroll nologo nooptions noreconnectalert>

<style type="text/css">
#noMessagesText {
	position: absolute;
	top: 130;
	left: 67;
	width: 369;
}

#doneButton {
	position: absolute;
	top: 372;
	left: 412;
	width: 130;
	height: 35;
}

</style>

<script language="JavaScript">
	var messageCount = Messages.getCount();
	var tvNoticesInterval;

	function checkMessageCount()
	{
		if (Messages.getCount() != messageCount) {
			clearInterval(tvNoticesInterval);
			location.reload();
		}
	}

	function onLoadPage()
	{
		if (messageCount > 0) {
			document.noMessagesText.visibility = "hidden";
			document.doneButton.visibility = "hidden";
		}

		yakClock_Update();

		tvNoticesInterval = setInterval(checkMessageCount, 5000);
	}
</script>
</head>
<body>

<body bgcolor=172625 text=#cbcbcb link=#4489a8 hspace=0 vspace=0 fontsize=large noscroll hideoptions fontsize=medium onLoad="onLoadPage();">

<form name=listForm>

<table cellspacing=0 cellpadding=0 cellborder=0 valign=top bgcolor=131f1d>

						<tr><td>

							</script>

									document.write(" NOTICE" + ess);

</table>
