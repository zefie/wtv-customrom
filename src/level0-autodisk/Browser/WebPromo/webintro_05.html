<div id='mainText'>
	<p>
	You can watch TV and surf the Web at the same time.
	<p>
	While watching a football game, you can check the Web for
	up-to-the-minute scores, game summaries and stats &#151;
	without missing a single play.
	<p>
	Web PIP works on any television.
