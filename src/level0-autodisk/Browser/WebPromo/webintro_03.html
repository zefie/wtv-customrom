<html>
<head>
<title>
	Subscribe to WebTV
</title>
<display notvaudio nooptions>
<script language="JavaScript">
	var firstTimeUser = false;
	if ( location.search.indexOf("firstTime") != -1 ) {
		firstTimeUser = true;
	}
	function signuplater() {
		if ( firstTimeUser == true) {
			document.location = "signup-later.html";
		} else {
			history.go(-4);
		}
	}
</script>
</head>

<link rel="StyleSheet" type="text/css" href="../Help/intro.css">

<body bgcolor="21212e" background="images/Pattern_TVSettings.gif" hspace=0 vspace=0
      text="b2b2b2" link="6a8bd2" vlink="6a8bd2" fontsize="medium" hideoptions>

<div id='headerGrad'>
	<table cellspacing=0 cellpadding=0 width=275 height=108
	       bgcolor="000000" gradcolor=21212e gradangle=90><tr><td>
	</table>
</div>

<div id='headerText'>
	<font color='ffcf69' size='+5'><shadow>
		Subscribe now
</div>

<div id='headerText'>
	<spacer type=vertical height=30><br><spacer type=horizontal width=50>
	<font color='ffcf69' size='+5'><shadow>
        to WebTV
</div>

<div id='headerRule'>
	<table cellspacing=0 cellpadding=0 width=275 height=2
	       bgcolor="a5884d" gradcolor="21212e" gradangle=90><tr><td>
	</table>
</div>

<div id='mainText'>
	If you're ready to subscribe, choose
	<b>Sign Up Now</b>.<br>
    <p>
    Or, if you'd like to read more about 
	WebTV Plus,
    choose <b>More Info</b>.
</div>

<div id='bodyImgFrame'>
	<embed src='../Help/imgFrame.html' nobackground>
</div>

<div id='bodyImg'>
	<img src="images/Screen_webhome.jpg" width=267 height=200>
</div>

<div id='buttons'>
    <table width=540 cellpadding=0 cellspacing=0>
        <tr>
            <td>
            <td align=right>

				<form>
					<font color=ffcf69><shadow>
					<input type=button action="webintro_04.html"
					       borderimage="file://ROM/tvimages/TVButtonBorder.bif"
					       value="More&nbsp;Info" usestyle width=120>
                    <spacer type=horizontal width=15>
			    	<input type=button action="client:GoToWebHome?subscribe=true"
					       borderimage="file://ROM/tvimages/TVButtonBorder.bif"
					       value="Sign&nbsp;Up&nbsp;Now" usestyle width=150 selected>
                    <spacer type=horizontal width=15>
					<input type=button action="javascript:signuplater()"
					       borderimage="file://ROM/tvimages/TVButtonBorder.bif"
					       value="Sign&nbsp;Up&nbsp;Later" usestyle width=160>
					</shadow></font>
				</form>

    </table>
</div>

</html>
