<html>
<head>
<title>
	TV/VIDEO
</title>
<display nologo noscroll nooptions>

<script>

	var boxMakerID = navigator.manufacturer;
	var	isLC25 = System.boxType.indexOf("Plus 2.5", 0);
	var boxBrand;

	if ( boxMakerID == 0 )
		boxBrand = "Sony";
	else if ( boxMakerID == 1 || boxMakerID == 5 )
	{	
		if (isLC25 != -1)
			boxBrand = "PhilipsNew"
		else
			boxBrand = "Philips";
	}
	else if ( boxMakerID == 9 )
		boxBrand = "RCA";
	else
		boxBrand = "WebTV";
	
</script>



</head>

<link rel="StyleSheet" type="text/css" href="tv-help.css">

</div>

	<font color='6a8bd2' size='-1'>
	<script>
		var tmpStr = "REMOTE CONTROL"
		for (i=0; i<tmpStr.length; i++) {

		}
	</script>
	</font>
</div>

<div id='bodyHead'>

</div>

<div id='bodyTextByImg'>
	<p>
	With most TV sets, you can plug multiple components into the back, 
	but only one gets displayed on screen at a time.
	<p>
	If you have multiple components plugged into your TV, the 
	<font size=-1>TV/VIDEO</font> button switches among them.
</div>

</div>

</div>
