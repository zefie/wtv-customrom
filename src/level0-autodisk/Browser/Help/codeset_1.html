	var visibleRows = 8;

	var embedDoc;
    var nowselect;
    var rowHeight = 26;
    var colWidth = 140;
	var maxPage = Math.floor((topicName.length -1) / (visibleRows * 2 ));

	function buildTopicList() {
		embedDoc = document.embedArea.document;
		isDone = false;
		embedDoc.open();
		embedDoc.write( "<body text=#6cb18a link=#6cb18a vlink=#6cb18a fontsize=small><table cellspacing=0 cellpadding=0><tr><td bgcolor=#121212 width=280 height=220 valign=top><spacer type=vertical height=6><br>" );
		embedDoc.write( "<table cellpadding=0 cellspacing=0>" );

		embedDoc.write( "<tr><td width=" + colWidth + "><td width=" + colWidth + ">" );
		for ( row = 0; row < visibleRows && !isDone; row++ ) {
            embedDoc.write( "<tr>" );
            for ( col = 0; col < 2; col++ ) {
                itemIndex = nowPage * visibleRows * 2;
                itemIndex += col * visibleRows;
                itemIndex += row;
                nowItem = getItem( itemIndex );
                if ( nowItem == null) {
                    embedDoc.write( '<td height=' + rowHeight + '>' );
                } else {
                    embedDoc.write( '<td height=' + rowHeight + ' href="javascript:goToInstructions(' + itemIndex + ')">&nbsp;&nbsp;' );
                    embedDoc.write( nowItem );
                }
            }
		}
		embedDoc.write( "</table>" );
		embedDoc.close();
	}

	function buildButtons() {

		embedDoc = document.embedButton.document;
		embedDoc.open();
		embedDoc.write("<body text=#6cb18a link=#6cb18a vlink=#6cb18a fontsize=small>");
		embedDoc.write("<form id='buttonForm'>");
		embedDoc.write("<font color=ffcf69><shadow>");
		
		if (nowPage >0)  {
			if (maxPage==nowPage) {
				embedDoc.write("<input name='prevBut' value='Previous' type=button action='' onClick='prevSet()' borderimage='file://ROM/tvimages/TVButtonBorder.bif' selected usestyle width=130>");
			}	else {
				
				embedDoc.write("<input name='prevBut' value='Previous' type=button action='' onClick='prevSet()' borderimage='file://ROM/tvimages/TVButtonBorder.bif' usestyle width=130>");
			} 
		}	else {
			embedDoc.write("<spacer type=horizontal width=130");
		} 
		


		embedDoc.write("<spacer type = horizontal width = 10>");

		if (nowPage < maxPage) {
			embedDoc.write("<input name='moreBut' value='More' type=button action='' onClick='nextSet()' borderimage='file://ROM/tvimages/TVButtonBorder.bif' usestyle width=130 selected></shadow></font>");
		}
		embedDoc.write("</form>");
		embedDoc.close();
		

    }

	function getItem( index ) {
		if ( index >= topicName.length )
			return null;
		return topicName[index];
    }

	function getLink( index ) {
		if ( index >= topicLink.length )
			return null;
		return topicLink[index];
    }

	function nextSet()  {
		nowPage++;
		buildTopicList();
		buildButtons();
        
    }

	function prevSet() {
		nowPage--;
		buildTopicList();
		buildButtons();
        
    }

    function goToInstructions(gvnNum) {
        codelist = getLink( gvnNum );
        nowbrand = getItem( gvnNum );
        if (nowDevice == "remote") {
	        str = ("file:codeset_2.html?device=" + nowDevice + "&tvbrand=" + escape(nowbrand) + "&codes=" + codelist + "&boxbrand=" + boxBrand );
        } else {
	        str = ("file:codeset_5.html?device=" + nowDevice + "&tvbrand=" + escape(nowbrand) + "&codes=" + codelist + "&boxbrand=" + boxBrand );
        }
        location.href = str;
    }
