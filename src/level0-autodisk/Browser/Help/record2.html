<div id='bannerHead'>
	<font color='6a8bd2' size='-1'>
	<script>
		var tmpStr = "V C R"
		for (i=0; i<tmpStr.length; i++) {
			document.write(tmpStr.charAt(i) + '&nbsp;&nbsp;');
		}
	</script>
	</font>
</div>

<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
		VCR recording
</div>

<div id='bodyTextByImg'>
	<p>
    On the show's Program Info 
	page, choose <b>Record</b>.
	<p>

				 
	<font size= -1><b>NOTE:</b></font> Make sure your VCR is turned <b>off</b> and there's a blank tape inside.
	<p>When the show comes on, WebTV turns on your VCR and begins recording.
</div>

<div id='bodyImgFrame'>
	<embed src='imgFrame.html' nobackground>
</div>

	<img src='images/Screen_proginfo.jpg' width=267 height=200>
</div>

<div id='bodyImg'>

	<img src='images/Callout_record.gif' width=267 height=200>

</div>



<div id='rightButton'>
	<form><font color=ffcf69><shadow>
		<input type=button action='javascript:history.go(-2)' value='Done'
		       borderimage='file://ROM/tvimages/TVButtonBorder.bif'
		       usestyle width=130 selected>
	</shadow></font></form>
</div>
