<html>
<head>
<title>
	Favorite channels
</title>
<display nologo noscroll nooptions>
</head>

<link rel="StyleSheet" type="text/css" href="tv-help.css">

<body bgcolor='21212e' background='images/Pattern_Help.gif' text='b2b2b2' 
      link='6a8bd2' vlink='6a8bd2' hspace=0 vspace=0 fontsize='medium'>

<div id='bannerImg'>
	<img src='images/Banner_Help.gif'>
</div>

<div id='bannerHead'>
	<font color='6a8bd2' size='-1'>
	<script>
		var tmpStr = "TV LISTINGS"
		for (i=0; i<tmpStr.length; i++) {
			document.write(tmpStr.charAt(i) + '&nbsp;&nbsp;');			
		}
	</script>
	</font>
</div>

<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
		Favorite channels
</div>

<div id='bodyTextOnly'>
	<p>
	You can create lists of your favorite TV channels to 
	make it easier to browse TV Listings.
	<p>
	For example, you could make one list for sports channels, 
	another for news channels, and another for educational channels.
	<p>
	You can create up to six lists.
</div>

<div id='rightButton'>
	<form><font color=ffcf69><shadow>
		<input type=button action='favs2.html' value='Continue' 
		       borderimage='file://ROM/tvimages/TVButtonBorder.bif' 
		       usestyle width=130 selected>
	</shadow></font></form>
</div>

</body>
</html>
