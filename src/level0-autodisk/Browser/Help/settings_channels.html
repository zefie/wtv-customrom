<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
		Channels
</div>

<div id='bodyTextByImg'>
	<p>
	In <b>Channels</b>, you can choose 
	which channels are displayed in TV Listings. If there are 
	certain channels you rarely watch, you can remove them from
	your listings.
	<p>
	This will also affect which channels are displayed when you use 
	<font size=-1>CHANNEL+</font> and <font size=-1>CHANNEL-</font>
	on your remote control or keyboard.
	
</div>
