<html>
<head>
<title>
	View
</title>
<display nologo noscroll nooptions>

<script>

	var boxMakerID = navigator.manufacturer;
	var	isLC25 = System.boxType.indexOf("Plus 2.5", 0);
	var boxBrand;

	if ( boxMakerID == 0 )
		boxBrand = "Sony";
	else if ( boxMakerID == 1 || boxMakerID == 5 )
	{	
		if (isLC25 != -1)
			boxBrand = "PhilipsNew"
		else
			boxBrand = "Philips";
	}
	else if ( boxMakerID == 9 )
		boxBrand = "RCA";
	else
		boxBrand = "WebTV";
	
</script>
</head>


<link rel="StyleSheet" type="text/css" href="tv-help.css">

<body bgcolor='21212e' background='images/Pattern_Help.gif' text='b2b2b2' 
      link='6a8bd2' vlink='6a8bd2' hspace=0 vspace=0 fontsize='medium'>

<div id='bannerImg'>
	<img src='images/Banner_Help.gif'>
</div>

<div id='bannerHead'>
	<font color='6a8bd2' size='-1'>
	<script>
		var tmpStr = "TV AND THE WEB"
		for (i=0; i<tmpStr.length; i++) {
			document.write(tmpStr.charAt(i) + '&nbsp;&nbsp;');
		}
	</script>
	</font>
</div>

<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
		View
</div>

<div id='bodyTextByImg'>
	<p>
	The <font size=-1>VIEW</font> button on your remote control 
	switches you back and forth between the watching TV and viewing the Web.
	<p>
	If you're watching TV, pressing <font size=-1>VIEW</font> takes 
	you to the Web. If you're on the Web, <font size=-1>VIEW</font> 
	takes you to TV.
</div>

<div id='bodyImg'>

	<script>
		document.write("<img src=images/" + boxBrand + "/remote.jpg width=55 height=246>");
	</script>
</div>


<div id='bodyImg'>
	
	<script>
		document.write("<img src=images/" + boxBrand + "/remote_view.gif>");
	</script>
</div>

<div id='rightButton'>
	<form><font color=ffcf69><shadow>
		<input type=button action='javascript:history.go("toc")' value='Done' 
		       borderimage='file://ROM/tvimages/TVButtonBorder.bif' 
		       usestyle width=130 selected>
	</shadow></font></form>
</div>

</body>
</html>
