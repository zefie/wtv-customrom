<html>
<head>
<title>
	Program info
</title>
<display nologo noscroll nooptions>

<script language = javascript>

	var boxMakerID = navigator.manufacturer;
	var boxBrand;

	if ( boxMakerID == 0 )
		boxBrand = "Sony";
	else if ( boxMakerID == 1 || boxMakerID == 5 )
		boxBrand = "Philips";
	else if ( boxMakerID == 9 )
		boxBrand = "RCA";
	else
		boxBrand = "WebTV";

</script>



</head>

<link rel="StyleSheet" type="text/css" href="tv-help.css">

<body bgcolor='21212e' background='images/Pattern_Help.gif' text='b2b2b2' 
      link='6a8bd2' vlink='6a8bd2' hspace=0 vspace=0 fontsize='medium'>

<div id='bannerImg'>
	<img src='images/Banner_Help.gif'>
</div>

<div id='bannerHead'>
	<font color='6a8bd2' size='-1'>
	<script>
		var tmpStr = "TV LISTINGS"
		for (i=0; i<tmpStr.length; i++) {
			document.write(tmpStr.charAt(i) + '&nbsp;&nbsp;');
		}
	</script>
	</font>
</div>

<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
		Program info
</div>

<div id='bodyTextByImg'>

	<p>

	To find the <b>Program info</b> page for a show

	you're watching, press the <font size=-1>OPTIONS</font>

	button on your remote control, then choose <b>Program Info.</b>

</div>



<div id='bodyImg'>

<script>
		document.write("<img src=images/" + boxBrand + "/remote.jpg>");
	</script>

</div>



<div id='bodyImg'>

<script>
		document.write("<img src=images/" + boxBrand + "/remote_options.gif>");
	</script>

</div>


<div id='rightButton'>
	<form><font color=ffcf69><shadow>
		<input type=button action='proginfo3.html' value='Continue' 
		       borderimage='file://ROM/tvimages/TVButtonBorder.bif' 
		       usestyle width=130 selected>
	</shadow></font></form>
</div>

</body>
</html>
