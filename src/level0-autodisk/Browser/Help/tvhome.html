<p>Your receiver has two worlds: the Web world and the TV world. The starting point for the TV world is called <b>TV  Home</b>.

<p>TV Home is where you'll go to <b>browse</b> or <b>search</b> TV Listings, to set your receiver to <b>record a show</b> on your VCR, or to use your receiver's other enhanced TV  features.
