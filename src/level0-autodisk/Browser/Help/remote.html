	Your remote control is designed to work with most remote-controlled TVs.
	<p>
	After you set up your remote, you'll be able to use it to:
	<table>

		<tr><td valign=top>&#149;<td valign=top>

		<tr><td valign=top>&#149;<td valign=top>
		  Change channels
	</table>
</div>
