<div id='bodyTextByImg'>
	<p>
	Each time you enter TV Listings you'll see a screen like this. 
	<p>
	You can choose to view the listings for today, or for your favorite 
	channels, or for a certain day and time.
	<p>
	Or you can choose to search all the listings for a particular 
	show or actor.
