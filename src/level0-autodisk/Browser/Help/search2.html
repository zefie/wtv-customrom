		Searching listings

<div id='bodyTextByImg'>
	<p>
	To search for something in particular, type into the box at the top 
	of the screen and choose <b>Search</b>.
	<p>
	Here are some examples of search topics:
	<tt>
	<ul>
	<li>Sienfeld
	<li>cooking
	<li>Paul Newman
	<li>Red Sox
	</ul>
	</tt>
</div>

</div>

		       usestyle width=130 selected>
