		boxBrand = "WebTV";

	// populate ARRAYS
	var cat = new Array();
	var subCat = new Array();
	var subCatUrl = new Array();
	var ind=0;

	ind++;

	subCat[ind] = new Array();
	subCatUrl[ind] = new Array();

		case "Sony" :
			subCat[ind][subind] = "<font size=-1>TV-WEBTV";
		case "Philips" :
			subCat[ind][subind] = "<font size=-1>TV/WEBTV";
		case "WebTV" :
			subCat[ind][subind] = "<font size=-1>MODE";
	}
	subCatUrl[ind][subind] = "remote_tvwebtv";

    subind++;
	subCat[ind][subind] = "Searching listings";
	subCatUrl[ind][subind] = "search1";

	subCatUrl[ind][subind] = "tvhome";

	subCat[ind][subind] = "Recent";
	subCatUrl[ind][subind] = "recent";

	subCatUrl[ind][subind] = "remind1";

	var visibleCat;
	var selectCat;
	var selectSubcat;

	function drawAll() {
		visibleCat = document.hiddenForm.visibleCat.value;
		selectCat = document.hiddenForm.selectCat.value;
		selectSubcat = document.hiddenForm.selectSubcat.value;
		if (visibleCat == "") visibleCat = 0;
		if (selectCat == "") selectCat = 1;
		if (selectSubcat == "") selectSubcat = 0;
		var embedDoc = document.embedArea.document;
		embedDoc.open();
		embedDoc.write( '<body text=#cbcbcb link=#cbcbcb vlink=#cbcbcb>' );
		embedDoc.write( '<table width=400 height=180 cellspacing=0 cellpadding=0>' );
		embedDoc.write( '<tr><td width=200 valign=top>' );
		embedDoc.write( '<table width=100% height=100% cellspacing=0 cellpadding=0>' );
		for (var i = 1; i < cat.length; i++) {
			if (i == visibleCat) {
				embedDoc.write( '<tr><td bgcolor=#4b4b60><td height=27 bgcolor=#4b4b60>');
				if (i == selectCat) {
					embedDoc.write( '<a href="client:donothing" nextRight="cat' + i + '1" id="cat' + i + '" selected>');
				} else {
					embedDoc.write( '<a href="client:donothing" nextRight="cat' + i + '1" id="cat' + i + '">');
				}
				embedDoc.write( '<font color=#dedede>' + cat[i] + '</a>');
				embedDoc.write( '<td align=right bgcolor=#4b4b60><img src="images/TopicArrow2.gif" width=7 height=14>');
			} else {
				embedDoc.write( '<tr><td height=27><img src="images/TopicArrow.gif" width=7 height=14><td>' );
				if (i == selectCat) {
					embedDoc.write( '<a href="javascript:showSection(' + i + ')" selected>' + cat[i] + '</a>');
				} else {
					if (visibleCat == 0) {
						embedDoc.write( '<a href="javascript:showSection(' + i + ')">' + cat[i] + '</a>');
					} else {
						embedDoc.write( '<a href="javascript:showSection(' + i + ')" onMouseOver="hideSection(' + i + ');"><font color=6e6e7e>' + cat[i] + '</a>');
					}
				}
			}
		}
		embedDoc.write( '<tr><td width=20><td width=160><td width=20 height=1>' );
		embedDoc.write( '</table><td width=280 height=' + (27*(cat.length-1)) + ' valign=top>' );
		if ( visibleCat != 0 ) {
			embedDoc.write( '<table width=100% height=100% cellspacing=0 cellpadding=0>' );
			embedDoc.write( '<tr><td width=2 rowspan=99 bgcolor=#4b4b60><td height=2 colspan=2 bgcolor=#4b4b60><td width=2 rowspan=99 bgcolor=#4b4b60>' );
			embedDoc.write( '<tr><td height=3 colspan=2>' );

			for (var i = 1; i < subCat[visibleCat].length; i++) {
				embedDoc.write( '<tr><td width=25 height=26 align=center><img src="images/Bullet.gif" width=7 height=7><td width=250>' );
				if (i == selectSubcat) {
					embedDoc.write( '<a href="' + subCatUrl[visibleCat][i] + '.html" onMouseOver="setSubSection(' + i + ');" nextLeft="cat' + visibleCat + '" id="cat' + visibleCat + i +'" selected>' + subCat[visibleCat][i]);
				} else {
					embedDoc.write( '<a href="' + subCatUrl[visibleCat][i] + '.html" onMouseOver="setSubSection(' + i + ');" nextLeft="cat' + visibleCat + '" id="cat' + visibleCat + i +'">' + subCat[visibleCat][i]);
				}
				embedDoc.write( '</a>' );
			}
			embedDoc.write( '<tr><td>' );
			embedDoc.write( '<tr><td colspan=3 height=2 bgcolor=#4b4b60>' );
			embedDoc.write( '</table>' );
		}
		embedDoc.write( '</table>');
		embedDoc.write( '</body>' );
		embedDoc.close();
	}
	function showSection(gvnNum) {
		document.hiddenForm.visibleCat.value = gvnNum;
		document.hiddenForm.selectCat.value = 0;
		document.hiddenForm.selectSubcat.value = 1;
		drawAll();
	}
	function setSubSection(gvnNum) {
		document.hiddenForm.selectCat.value = 0;
		document.hiddenForm.selectSubcat.value = gvnNum;
	}
	function hideSection(gvnNum) {
		document.hiddenForm.visibleCat.value = 0;
		document.hiddenForm.selectCat.value = gvnNum;
		document.hiddenForm.selectSubcat.value = 0;
		drawAll();
	}
	function waitNdraw(caller) {
		if (caller == 'main') {
			if (embedCalled == true) {
				drawAll();
			} else {
				mainCalled = true;
			}
		} else {
			if (mainCalled == true) {
				drawAll();
			} else {
				embedCalled = true;
			}
		}
	}
</script>
