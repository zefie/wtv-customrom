<html>
<head>
<title>
	TV/WebTV switch
</title>
<display nologo noscroll nooptions>


<script>

	var boxMakerID = navigator.manufacturer;
	var	isLC25 = System.boxType.indexOf("Plus 2.5", 0);
	var boxBrand;
	var boxMaker;

	if ( boxMakerID == 0 )
	{
		boxBrand = "Sony";
		boxMaker = "Sony";
	}
	else if ( boxMakerID == 1 || boxMakerID == 5 )
	{	
		boxMaker = "Philips";
		if (isLC25 != -1)
			boxBrand = "PhilipsNew"
		else
			boxBrand = "Philips";
	}
	else if ( boxMakerID == 9 )
	{
		boxBrand = "RCA";
		boxMaker = "RCA";
	}
	else
	{
		boxBrand = "WebTV";
		boxMaker = "WebTV";
	}

</script>




</head>

<link rel="StyleSheet" type="text/css" href="tv-help.css">

<body bgcolor='21212e' background='images/Pattern_Help.gif' text='b2b2b2' 
      link='6a8bd2' vlink='6a8bd2' hspace=0 vspace=0 fontsize='medium'>

<div id='bannerImg'>
	<img src='images/Banner_Help.gif'>
</div>

<div id='bannerHead'>
	<font color='6a8bd2' size='-1'>
	<script>
		var tmpStr = "REMOTE CONTROL"
		for (i=0; i<tmpStr.length; i++) {
			document.write(tmpStr.charAt(i) + '&nbsp;&nbsp;');
		}
	</script>
	</font>
</div>

<div id='bodyHead'>
	
	<font color='ffcf69' size='+2'><blackface><shadow>
	
	<script>

		switch (boxBrand) {
				case "RCA" :
					document.write("Component Buttons");
				case "Sony" :
					document.write("TV-WEBTV");
				case "Philips" :
				case "PhilipsNew" :
					document.write("TV and WebTV MODE");
				case "Philips2" :
					document.write("TV/WEBTV");
				case "WebTV" :
					document.write("MODE");
			}	
	

	</script>

</div>



<div id='bodyTextByImg'>

		<script language="JavaScript">
	
	document.write("<embed src=" + boxMaker + "/remote_mode.html nobackground>");

    </script>


</div>



<div id='bodyImg'>
	
	<script>
		document.write("<img src=images/" + boxBrand + "/remote.jpg width=55 height=246>");
	</script>

</div>

<div id='bodyImg'>
	
	<script>
		document.write("<img src=images/" + boxBrand + "/remote_mode.gif>");
	</script>
</div>

<div id='rightButton'>
	<form><font color=ffcf69><shadow>
		<input type=button action='javascript:history.go("toc")' value='Done' 
		       borderimage='file://ROM/tvimages/TVButtonBorder.bif' 
		       usestyle width=130 selected>
	</shadow></font></form>
</div>

</body>
</html>
