	<script>
		var tmpStr = "WATCHING TV"

		}
	</script>

<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
		Recent
</div>

<div id='bodyTextByImg'>
	<p>
	When you press <font size=-1>RECENT</font> on your remote control or keyboard, 
	you'll see the last six channels you've been watching all at once. 
	<p>
	You can choose any of the channels to go back to it.
	To update all six pictures, press <font size=-1>RECENT</font> again.
</div>

<div id='bodyImgFrame'>
	<embed src='imgFrame.html' nobackground>
</div>

	<img src='images/Screen_recent.jpg' width=267 height=200>
</div>


<div id='rightButton'>
	<form><font color=ffcf69><shadow>
		<input type=button action='javascript:history.go("toc")' value='Done' 
		       borderimage='file://ROM/tvimages/TVButtonBorder.bif' 
		       usestyle width=130 selected>
	</shadow></font></form>
</div>
