<div id='bodyHead'>
	<font color='ffcf69' size='+3'><blackface><shadow>
	Using TV Listings
</div>

<div id='bodyTextByImg'>
	<p>
	The TV Listings page looks like this. 
	<p>
	The green listings are shows that are currently on. The blue
	listings are shows that are coming on later.
	<p>
	You can use the arrow keys on your remote to move to a
	different channel or time of day.

		       usestyle width=130 selected>
