<HTML>
<HEAD>

<script language = javascript>

 function writeNumbers() {
        if ( codeArray[1] != null ) {
            codeCount = codeArray.length;
            document.write("If <b>" + codeArray[0] + "</b> doesn't work, repeat steps 1-4 with the following numbers: <b>");
            for ( var i = 1; i < codeCount; i++ ) {
                document.write( codeArray[i] );
                if ( i == (codeCount - 2) )
                    document.write( "</b> or <b>" );
                else if ( i == (codeCount - 1) )
                    document.write( "." );
                else
                    document.write( ", " );
            }
        }
       	document.write( "</b><p>" );
    }

</script>

</HEAD>

        writeNumbers();

</script>
