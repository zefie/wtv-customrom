	<script>
		var folderToUse = eval(parameters.folder);
		var msgIndex = parseInt(parameters.whichItem);

		function AddAddress()
		{
			var L_AddAddr_Text = "Would you like to add &1 to your address list?";
			var confirmMsg = top.ParamText(L_AddAddr_Text, top.gLetter.senderName);
			if (confirmPriv(confirmMsg, top.gAlertIconURL, top.L_YesButton_Text, top.L_NoButton_Text)) {
				var newLoc = "AddAddress.html?cmd=add";
				parent.location = newLoc;
			}
		}

	</script>

<print blackandwhite>

<body
	text=42DB52
	link=189CD6
	vlink=189CD6
	vspace=0
	hspace=0
	bgcolor="172625"
	onLoad="top.refreshArrows();">

<script>
	// create XML tree with stock data
	var xmlLetter = top.MailFolder_GetLetterXML(folderToUse, msgIndex);

	var letters = xmlLetter.getElementsByTagName("letter");
	top.gLetter.msgid = letters[0].getAttribute("msgid");

	var senders = xmlLetter.getElementsByTagName("sender_name");
	top.gLetter.senderName = senders[0].firstChild.text;

	var addresses = xmlLetter.getElementsByTagName("sender_address");
	top.gLetter.senderAddress = addresses[0].firstChild.text;

	var sendDates = xmlLetter.getElementsByTagName("send_date");
	top.gLetter.sendDate = sendDates[0].firstChild.text;

	var subjects = xmlLetter.getElementsByTagName("subject");
	top.gLetter.subject = subjects[0].firstChild.text;

	var bodies = xmlLetter.getElementsByTagName("message");
	top.gLetter.body = bodies[0].firstChild.text;

</script>
