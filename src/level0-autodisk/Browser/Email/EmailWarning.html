<div id=pageTitleText>

	<script>

<div id=warningInstrText>
	<script>
		var L_Warning_Text			= "No message";
		var L_InBoxFull_Text		= "We're sorry, your inbox is full. No new messages will be received until messages are deleted. Until then, new messages will be returned to sender.";
		var L_OutBoxFull_Text		= "We're sorry, your outbox is full. You won't be able to write any more messages until after the next successful connection.";
		var L_CantConnect_Text		= "We're sorry, there was a connection error and no mail was sent or delivered.<br><br>Your last successful connection was on ";
		var L_AddressName_Text		= "Please specify a name for this address book entry.";
		var L_BadAdrDomain_Text		= "The Internet domain name - the part that comes after the @ - is not correct.<br><br>An Internet domain name can only include the following: letters (A-Z); digits (0-9); hyphens (-); periods (.); or underscores (_). Here are some examples:<br><br><blockquote>123456.654321@<b>CompuServe.com</b><br>Zaphod99@<b>AOL.com</b><br>Jane-Doe@<b>Sales.ACME.com</b></blockquote>";
		var L_UnknownAdrDomain_Text	= "The Internet domain name - the part that comes after the last period - is unknown or incomplete.<br><br>A valid Internet domain will end with a period and a 2-4 letter abbreviation such as <b>COM</b>, <b>EDU</b>, <b>GOV/b>, or <b>US</b>, <b>UK</b>, or <b>JP</b>. Here are some examples:<br><br><blockquote>Zaphod99@AOL.<b>COM</b><br>postmaster@npr.<b>org</b><br>Jane-Ishigawa@Sales.ACME.co.<b>JP</b></blockquote>";
		var L_BadAdrUser_Text		= "The Internet user name - the part that comes before the @ - is not correct.<br><br>A user name can only include the following: letters (A-Z); digits (0-9); hyphens (-); periods (.); exclamation points (!); or underscores (_). Here are some examples:<br><br><blockquote><b>123456.654321</b>@CompuServe.com<br><b>Zaphod99</b>@AOL.com</b><br><b>Jane-Doe</b>@Sales.ACME.com</blockquote>";
		var L_NoSpaceAdr_Text		= "Internet e-mail addresses are formed as one sequence of letters, digits, and special punctuation marks, like this:<br><br><blockquote>pres@whitehouse.gov</blockquote>An e-mail address never contains any spaces. To send e-mail to more than one person, separate the addresses with commas, like this:<br><br><blockquote>pres@whitehouse.gov,grimlo@webtv.net</blockquote>";
		var L_BadLocalAdr_Text		= "Either the WebTV user name doesn't exist, or the user with that name has been blocked from using Mail.<br><br>WebTV users' e-mail names are three or more characters and can only contain letters (A-Z), digits (0-9), underscores (_), or hyphens (-). Here are some examples of WebTV user names:<br><br><blockquote>Mary42, John-Bob, and Gremlo</blockquote>";
		var L_NotImpl_Text			= "This feature is not yet implemented."
		var L_Unknown_Text			= "Missing message goes here."

		var msg = L_WarningTitle_Text;

		var errors = parameters.error.split(",");

		for (var i = 0; i < errors.length; i++) {
	window.message("Warning param = ", errors[i]);

			switch (errors[i]) {
				case "InBoxFull":
					msg = L_InBoxFullHdr_Text;
					break;

				case "OutBoxFull":
					msg = L_OutBoxFullHdr_Text;
					break;

				case "CantConnect":
					msg = L_CantConnectHdr_Text;
					break;

				case "InBoxFull":
					msg = L_InBoxFullHdr_Text;
					break;

				case "NotImpl":
					msg = L_NotImpl_Text;
					break;

				case top.kExplainBadSpacesURL:
					msg = L_NoSpaceAdr_Text;
					break;

				case top.kExplainBadLocalUserURL:
					msg = L_BadLocalAdr_Text;
					break;

				case top.kExplainBadRemoteUserURL:
					msg = L_BadAdrUser_Text;
					break;

				case top.kExplainBadDomainURL:
					msg = L_BadAdrDomain_Text;
					break;

				case top.kExplainUnknownDomainURL:
					msg = L_UnknownAdrDomain_Text;
					break;

				default:
					msg = L_Unknown_Text;
					break;
			}

			// Replace any parameters
			msg = top.ParamText(msg, parameters.arg1, parameters.arg2, parameters.arg3, parameters.arg4, parameters.arg5, parameters.arg6);

			document.write(msg + "<br><br>");
		}
	</script>
