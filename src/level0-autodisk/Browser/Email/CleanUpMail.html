<html>

<script src=file://ROM/JS/parameters.js></script>

<head>
	<link href="CommonStyles.css" rel=Stylesheet>

	<script>
		if (parameters.view != nil) {
			window.message("Setting cleanup view to ", parameters.view);
			if (parameters.view != "same")
				top.gCleanUpCmd = eval(parameters.view);
		}

		var folderToUse;
		if (top.gCleanUpCmd == top.kShowDeletedBoxCmd)
			folderToUse = top.gDeletedFolder;
		else if (top.gCleanUpCmd == top.kShowOutBoxCmd)
			folderToUse = top.gOutFolder;
		else
			folderToUse = top.gInFolder;

		var msgCount = top.MailFolder_length(folderToUse);
		var hasMessages = msgCount > 0;
	</script>

	<title>Cleanup mail list</title>
</head>

<print blackandwhite>

<body bgcolor=172625 text="42BD52" link="189CD6"
	vlink="189CD6" fontsize="medium"
	vspace=0
	hspace=0>

<div id=sideBarBackground bgcolor=514971 gradcolor=1f2a30 gradangle=0>
</div>

<div id=sideBar>
	<script>
		var L_MarkAllButton_Text = "Mark all";
		var L_SaveButton_Text = "Save";

		top.beginSidebars(true);
		top.addSidebar(top.L_ListButton_Text, "ListMail.html", "MainFrameArea", "", true);
		top.addSidebar(top.L_DiscardButton_Text, "", "MainFrameArea", 'onClick="window.frames[\'scrollingListArea\'].DeleteMarkedMail();"', hasMessages);
		if (top.gCleanUpCmd == top.kShowDeletedBoxCmd)
			top.addSidebar(L_SaveButton_Text, "", "MainFrameArea", 'onClick="window.frames[\'scrollingListArea\'].UnDeleteMarkedMail();"', hasMessages);			
		top.addSidebar(L_MarkAllButton_Text, "", "MainFrameArea", 'onClick="window.frames[\'scrollingListArea\'].MarkAll();"', hasMessages);
		top.addSidebar(top.L_HelpButton_Text, "Help.html", "MainFrameArea", "", true);
		top.endSidebars();
	</script>
</div>

<!--
<div id=sideBarSeparator>
	<img src=images/TransVertShadow.gif width=6 height=384>
</div>
-->

<div id=scrollArea>
	<IFRAME name=scrollingListArea  SCROLLTARGET=YES SRC="CleanUpMailScroll.html" HEIGHT=420 WIDTH=434 onscroll="top.refreshArrows()" frameborder=no></IFRAME>
</div>

<div id=upArrow>
	<img src=images/ScrollArrowUp.gif>
</div>

<div id=downArrow style="top: 400">
	<img src=images/ScrollArrowDown.gif>
</div>

</body>
</html>
