<html>

<script src=file://ROM/JS/parameters.js></script>

<head>
	<link href="CommonStyles.css" rel=Stylesheet>

	<display fontsize="medium">
	<style>
	#orderText {
		position: absolute;
		top: 105;
		left: 124;
		width: 200;
		color:6cb18a;
		font-size: 18pt;
	}
	#buttonTitle {
		position: absolute;
		top: 105;
		left: 342;
		width: 200;
		color:6cb18a;
		font-size: 18pt;
	}
	#doneButton {
		position: absolute;
		top: 355;
		left: 400;
		font:18pt;
		color:ffcf69;
		line-height:24pt;
		background-color: 191919;
	}
	</style>

	<script>
		function SetListOrder()
		{
			window.message("document.OrderForm.listOrder[0].checked = ", document.OrderForm.listOrder[0].checked);
			window.message("document.OrderForm.listOrder[1].checked = ", document.OrderForm.listOrder[1].checked);
			if (top.gListAscending != document.OrderForm.listOrder[1].checked) {
				var L_SortMsg_Text = "Sorting the messages in your folders.";
				//window.tvSplash(L_SortMsg_Text, 5); // this window pops up too late, after the long wait!!??

				top.gListAscending = document.OrderForm.listOrder[1].checked;
				var newValue = top.gListAscending ? "A" : "D";
				window.message("setting value to = ", newValue);

				top.gUserInfo.setAttribute("ListOrder", newValue);
				top.SaveUserAttributes();

				top.MailFolder_SetAscending(top.gInFolder, top.gListAscending);
				top.MailFolder_SetAscending(top.gOutFolder, top.gListAscending);
				top.MailFolder_SetAscending(top.gDeletedFolder, top.gListAscending);
				top.LoadAllFolders();	// reload the folders so the order is reflected to the user
			}
			history.back();
			return true;
		}
	</script>

</head>

<print blackandwhite>

<body 
	bgcolor=172625 text="42BD52" link="189CD6"
	vlink="189CD6" fontsize="medium"
	vspace=0
	hspace=0>

<div id=sideBarBackground bgcolor=514971 gradcolor=1f2a30 gradangle=0>
</div>

<div id=sideBar>
	<script>
		top.beginSidebars(true);
		top.endSidebars();
	</script>
</div>

<div id=topBannerBackground bgcolor=0c1413 gradcolor=172625 gradangle=0>
</div>

<div id=topBanner>
	<img src=images/MailBanner.gif width=431 height=54>
</div>

<div id=pageTitleText>
	<shadow>Listing received mail</shadow>
</div>

<form name=OrderForm>
	<div id=orderText>
		Choose an order for listing received messages in your mail list.
	</div>

	<div id=buttonTitle class=clsTitleRight>
		<script>
			var s = '<INPUT TYPE=radio NAME=listOrder VALUE=forward'
			if (!top.gListAscending)
				s += ' selected checked';

			s += '><IMG SRC=wtv-home:/ROMCache/Spacer.gif WIDTH=4 HEIGHT=1>'
			  +  'Newest mail first'
			  +  '<BR>'
			  +  '<BR>'
			  +  '<INPUT TYPE=radio NAME=listOrder VALUE=reverse';
			if (top.gListAscending)
				s += ' selected checked';

			s += '><IMG SRC=wtv-home:/ROMCache/Spacer.gif WIDTH=4 HEIGHT=1>'
			  +  'Oldest mail first'
			  +  '<BR>';
			document.write(s);
		</script>
	</div>

	<div id=doneButton>
		<font size=-1><shadow>
		<input type=submit value=Done name=Done
			usestyle width=137 action="" onClick='SetListOrder();'
			borderimage=file://ROM/tvimages/TVButtonBorder.bif>
		</shadow></font>
	</div>
</form>

</body>
</html>
