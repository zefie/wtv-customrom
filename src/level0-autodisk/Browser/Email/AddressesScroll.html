<script>
	function ListAddresses()
	{
	window.message("address list length = ", top.gAddressEntries.length);
		for (var i = 0; i < top.gAddressEntries.length; i++) {
			var addressAndShortcut = top.gAddressEntries[i];
			ShowAddressLine(addressAndShortcut.getAttribute("s"), addressAndShortcut.getAttribute("a"), i);
		}
	}

	function ShowAddressLine(shortcut, mailAddress, index)
	{
		document.write("<table border=0 cellspacing=0 cellpadding=0> ");
		document.write("<TR>");
		document.write("<TD ABSWIDTH=400>");
		document.write("<TABLE cellspacing=0 cellpadding=0");

		document.write(" href=ChangeAddress.html?whichItem=", index, " target=MainFrameArea ")
		document.write(index == 0 ? " selected >" : " >")

		document.write("<TR><TD ABSWIDTH=135 valign=top>", shortcut);
		document.write("<TD ABSWIDTH=20 width=20><spacer>");
		document.write("<TD ABSWIDTH=240 valign=top>", mailAddress);
		document.write("</TABLE>");
		document.write("<TD ABSWIDTH=30>");
		document.write("<TR>");
		document.write("<TD colspan=4 absheight=6><spacer>");
		document.write("</table>");
	}
</script>
