		function SetFields()
		{
			document.addressform.nickname.value = parameters.cmd == "add" ? top.gLetter.senderName : '';

<body instructions="wtv-guide:/helpindex?title=Index_Mail"
	bgcolor="191919" text="42BD52" link="189CD6" vlink="189CD6"

	hspace=0
	fontsize="medium"
	onLoad="SetFields();">

<div id=sideBarBackground bgcolor=514971 gradcolor=1f2a30 gradangle=0>
</div>

<div id=sideBar>
	<script>
		top.beginSidebars(true);
		top.addSidebar(top.L_AddressesButton_Text, "Addresses.html", "MainFrameArea", "", true)
		top.endSidebars();
	</script>
</div>

<div id=topBannerBackground bgcolor=0c1413 gradcolor=172625 gradangle=0>
</div>

<div id=topBanner>
	<img src=images/MailBanner.gif width=431 height=54>
</div>

<div id=pageTitleText>
	<shadow>Add an e-mail address</shadow>
</div>

<div id=instructionsText>
	Type a name and electronic mail address to add to your address book, then choose <B>Add</b>.
</div>

<form name=addressform>
	<div id=nameLabelText>
		Name
	</div>

	<div id=nameFieldText>
		<input type="text" bgcolor=191919
			cursor=#cc9933
			text="E7CE4A"
			font=proportional
			name="nickname"
			value=""
			size=25
			maxlength=30
			autoactivate
			selected
			nosubmit>
	</div>

	<div id=addressLabelText>
		Address
	</div>

	<div id=addressFieldText>
		<textarea bgcolor=191919
			cursor=#cc9933
			text="E7CE4A"
			font=proportional
			nosoftbreaks nohardbreaks	name="address"
			size=25
			rows=1
			maxlength=1000
			autoactivate
			autoascii
			nosubmit
			growable>
		</textarea>
	</div>

	<div id=addButton>
		<font size=-1 color=#ffcf69><shadow>
		<input type=submit value=Done name=Done
			usestyle width=137 action="" onClick='top.AddAddressToBook(document.addressform.nickname.value, document.addressform.address.value, "");history.back();'
			borderimage=file://ROM/tvimages/TVButtonBorder.bif>
		</shadow></font>
	</div>

</form>

</body>
