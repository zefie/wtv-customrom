<html>

<script src=file://ROM/JS/parameters.js></script>

<head>
	<link href="CommonStyles.css" rel=Stylesheet>

	<display fontsize="medium">
	<style>
	#buttonArea {
		position: absolute;
		top: 105;
		left: 124;
		width: 400;
		color:6cb18a;
		font-size: 18pt;
	}
	#doneButton {
		position: absolute;
		top: 355;
		left: 400;
		font:18pt;
		color:ffcf69;
		line-height:24pt;
		background-color: 191919;
	}
	</style>

	<script>
		function SetValues()
		{
			document.OrderForm.storage.checked = top.gExtraStorage;
			document.OrderForm.reply.checked = top.gReplyIncludeMsg;
			document.OrderForm.addressing.checked = top.gCCMsg;
		}

		function SetExtras()
		{
			var changed = false;

			if (top.gExtraStorage != document.OrderForm.storage.checked) {
				top.gExtraStorage = document.OrderForm.storage.checked;
				top.gUserInfo.setAttribute("Storage", top.gExtraStorage);
				changed = true;
			}

			if (top.gReplyIncludeMsg != document.OrderForm.reply.checked) {
				top.gReplyIncludeMsg = document.OrderForm.reply.checked;
				top.gUserInfo.setAttribute("Reply", top.gReplyIncludeMsg);
				changed = true;
			}

			if (top.gCCMsg != document.OrderForm.addressing.checked) {
				top.gCCMsg = document.OrderForm.addressing.checked;
				top.gUserInfo.setAttribute("CC", top.gCCMsg);
				changed = true;
			}

			if (changed)
				top.SaveUserAttributes();

			history.back();
			return true;
		}
	</script>

</head>

<print blackandwhite>

<body 
	bgcolor=172625 text="42BD52" link="189CD6"
	vlink="189CD6" fontsize="medium"
	vspace=0
	hspace=0
	onLoad="SetValues();">

<div id=sideBarBackground bgcolor=514971 gradcolor=1f2a30 gradangle=0>
</div>

<div id=sideBar>
	<script>
		top.beginSidebars(true);
		top.endSidebars();
	</script>
</div>

<div id=topBannerBackground bgcolor=0c1413 gradcolor=172625 gradangle=0>
</div>

<div id=topBanner>
	<img src=images/MailBanner.gif width=431 height=54>
</div>

<div id=pageTitleText>
	<shadow>Extra features</shadow>
</div>

<form name=OrderForm>
	<div id=buttonArea>
		<table>	<tr>
			<td colspan=3>
				Choose extra features to add to mail. <tr>
			<td colspan=3 absheight=10>
			<tr>
			<td valign=top>
				<INPUT TYPE=checkbox NAME=storage VALUE=true>
			<td abswidth=10>
			<td>
				Create a storage area for your saved, sent and discarded messages
			<tr>
			<td colspan=3 absheight=10>
			<tr>
			<td valign=top>
				<INPUT TYPE=checkbox NAME=reply VALUE=true>
			<td abswidth=10>
			<td>
				Add an option to include the original message when you reply
			<tr>
			<td colspan=3 absheight=10>
			<tr>
			<td valign=top>
				<INPUT TYPE=checkbox NAME=addressing VALUE=true>
			<td abswidth=10>
			<td>
				Add a <B>cc:</B> line for carbon-copy recipients on outgoing messages,
				and a <B>Reply all</B> button
		</table>
	</div>

	<div id=doneButton>
		<font size=-1><shadow>
		<input type=submit value=Done name=Done
			usestyle width=137 action="" onClick='SetExtras();'
			borderimage=file://ROM/tvimages/TVButtonBorder.bif>
		</shadow></font>
	</div>
</form>

</body>
</html>
